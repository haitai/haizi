        <td height="425" valign="top"><blockquote>

            <blockquote>
              <p><span class="style9"><strong> </strong></span>                  <br>
                一个岛屿取走了一颗英雄的脑袋<br>
                一面镜子、一条河流和一个美人<br>
                又取走另一颗英雄的脑袋<br>
                谁来取走我的头颅？<br>
                我从一本肮脏的书中跳起来杀人<br>
                放火城廓。雨夜的酒馆多像一处牲口棚<br>
                在寒冷的高原上，肮脏但是温暖<br>
                我独自一人，呆在山上<br>
                两个山头　两个皇帝　发动同一场革命<br>
                他只有牙齿和爪子，抓到一切都是牺牲<br>
                我是一只受伤而失败的从太阳上飞下的兽<br>
                　捧着火，用他们亲人的血<br>
                我用粗糙的岩石也擦不尽爪子<br>
                戈壁横在我心中，像一次抢劫扔下的武器</p>
            </blockquote>
