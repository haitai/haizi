                <p><span class="style9"><strong> </strong></span>                <br>
                  在原始的道路上禁绝欲望<br>
                  在原始的秋天的道路上<br>
                  陪伴那些成熟的诗人，一同被绑住法场<br>
                  欲望的老神擎火而来<br>
                  一根又一根排列在你身上<br>
                  可以为大火烧光的女人<br>
                  狮子和少女坐在山头上，照亮山顶洞<br>
                  使我突然想丧失一切<br>
                  母牛和五谷也会听从人类<br>
                  熄灭烛光，姿态美丽地来到集市<br>
                  绿色狮子陪伴她们嫁给汉人<br>
                  处女也会听从人类的父母<br>
                  身旁的姐妹痛哭失声<br>
                  我骑在水上，对抗着母亲的孕育</p>
