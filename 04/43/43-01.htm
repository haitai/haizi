        <td height="390" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p><span class="style9"><strong> </strong></span>八月的日子就要来到<br>
                  我的镰刀斜插在腰上<br>
                  我抱起了庄稼的尸体<br>
                  许多闪光的乳头在稻草杆上<br>
                  我让乳房竖起在我嘴上<br>
                  乳房在山上飞过，割倒了庄稼<br>
                  山顶洞中只有酒、粮食与阴部<br>
                  用火烤着一只雄壮的公兽<br>
                  用酒调着火所能留下的灰<br>
                  写下几首诗　谷子谷子<br>
                  谷子疯狂地长到腰部<br>
                  伤口和香气从腰部散出<br>
                  她们用头发悄悄收割<br>
                  五谷杂粮在乳房囤积<br>
                  回过头去那是一个原始人遮住了山顶<br>
                  洞穴中一千个妇女遮住了山顶</p>
            </blockquote>
