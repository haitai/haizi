        <td height="425" valign="top"><blockquote>

            <blockquote>
              <p><span class="style9"><strong> </strong></span><br>
                只剩下披头散发的我<br>
                  抱住山脚，痛哭一晚<br>
                  明天要去什么地方？<br>
                  只好回家乡打铁，娶下麻脸老婆<br>
                  或者在山上打家劫舍<br>
                  杀人放火，无恶不做<br>
                  我披着羊皮飞回水围的山上<br>
                  和一群染得漆黑的野兽一块在山上滚动<br>
                  鲜艳的鳞甲来自四方黑暗的水洼和爪牙<br>
                  我披着一条荒芜的道路<br>
                  回到腐败的平原<br>
                  只有大河静静流过<br>
                  　　流过平原<br>
                  是我唯一的安慰</p>
            </blockquote>
