        <td height="360" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <blockquote>
                <p><br>
                  天空大亮　石头自己堆起<br>
                  四个城门<br>
                  一个皇帝满朝文武<br>
                  我在何方？我为何<br>
                  不在这里　不在此时此地<br>
                  火　点在岩穴的开口<br>
                  那里面昏暗而潮湿<br>
                  在给我那位难友摘脚镣时<br>
                  我站在一旁等着，然后我走到铁砧跟前<br>
                  铁匠们让我转过身去，背向着他们<br>
                  他们从后面抬起我的脚放在铁砧上<br>
                  他们忙乱了阵，都想<br>
                  把这件活干得更灵巧更出色<br>
                  铁镣掉在地上<br>
                  我把它拣起来，擎在手里<br>
                  最后看了它一眼，想起来多么奇怪<br>
                  它刚才还戴在我脚上</p>
                </blockquote>
