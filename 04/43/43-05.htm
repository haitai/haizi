        <td height="425" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p><span class="style9"><strong> </strong></span><br>
                夜黑漆漆。有水的村子<br>
                鸟叫不定、浅沙下荸荠<br>
                那果实在地下长大像哑子叫门<br>
                鱼群悄梢潜行如同在一个做梦少女怀中<br>
                那时刻有位母亲昙花一现<br>
                鸟叫不定，仿佛村子如一颗小鸟的嘴唇<br>
                鸟叫不定小鸟没有嘴唇<br>
                你是夜晚的一部分　谁都是黑夜的母亲<br>
                那夜晚在门前长大像哑子叫门</p>
            </blockquote>
