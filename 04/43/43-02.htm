                      血红色的斧头<br>
                      一只母狮<br>
                      一只肉　养育家乡<br>
                      阴森森的肉<br>
                      身穿山洞，照亮山洞<br>
                      身穿月亮，身穿白色酒杯<br>
                      使太阳倾斜　大海骚动<br>
                      你这来自何方的阴暗的<br>
                      神的女人？<br>
                      土地向上涌　各种阴暗的生长<br>
                      用火照亮<br>
                      黄金走出山顶洞<br>
                      白骨变成人<br>
                      化成浓烈的血　一声闷叫<br>
                      婴儿　你烧焦　红灼<br>
