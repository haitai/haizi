              <blockquote>
                <p><span class="style9"><strong> </strong></span>                <br>
                  两个北方戴上的是同一个头颅<br>
                  火光纠缠着那个停止生长的地方<br>
                  老虎抱着琴，在山下哭<br>
                  哭一个被老虎咬死<br>
                  或打死了老虎的人<br>
                  就这样，北方如一个野兽抱琴<br>
                  大风之琴始终在山下哭<br>
                  他不知在哭谁：反正死了一个<br>
                  是我还是他老虎并不在意<br>
                  北方――为了一条死去或胜利的性命<br>
                  老虎抱着琴，在山下哭<br>
                  山上狂风怒号<br>
                  那是粗糙的北方<br>
                  一切的故事都已讲完</p>
