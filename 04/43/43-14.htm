        <td height="425" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p><span class="style9"><strong> </strong></span>                  <br>
                老乡们，谁能在海上见到你们真是幸福<br>
                    一伙叛徒坐在同一只船舱<br>
                    远处的山洞大火熊熊，已经烧光<br>
                    我们会把幸福当成祖传的职业<br>
                    放下手中痛哭的诗篇<br>
                    今天的白浪真大　老乡们<br>
                    它高过你们的粮仓<br>
                    如果我中止诉说，把我自己的故乡抛在一边<br>
                    我连自己都放弃，更不会<br>
                    回到秋收　农民的家中温暖而贫困<br>
                    在七月我总能突然回到荒凉<br>
                    赶上最后一次<br>
                    我戴上麦秸，安静地死亡<br>
                  这一次不是葬在山头故乡的乱坟岗</p>
            </blockquote>
