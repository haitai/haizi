        <td height="425" valign="top"><blockquote>

            <blockquote>
              <blockquote>
                <p><span class="style9"><strong> </strong></span>                <br>
                  你是一个和平的人<br>
                  你是一个善良的人<br>
                  你今夜住在一个黑店里<br>
                  那个玩着刀子的店主人<br>
                  就是我，手里还提着灯<br>
                  那盏灯照见过昔日的暴力　今夜的血腥<br>
                  兵器相交　杀气腾腾<br>
                  这殿堂里也仍有些鬼魂出没<br>
                  有些是皇帝，有些是兄弟<br>
                  书像一包蜡烛和刀子捆在一起<br>
                  可这一千年都是黑夜<br>
                  在兵器中你如何安身？<br>
                  今夜你歇息在我的黑店<br>
                  享受我黑暗而肮脏的酒<br>
                  你把你的马拴好，明日你和店主一同登程<br>
                  我收拾好行李，让刀疤止住血<br>
                  把刽子手们捆成一件兵器<br>
                  我们一同登程<br>
                  那时风和日丽高原万里无云</p>
              </blockquote>
            </blockquote>
