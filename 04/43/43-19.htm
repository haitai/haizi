        <td height="360" valign="top"><blockquote>

              <blockquote>
                <p><br>
                  天空无法触摸到我手中这张肮脏的纸<br>
                  它写满了文字<br>
                  它歌颂大草原<br>
                  被扔在大草原<br>
                  被风吹来吹去<br>
                  仍然充满了香气<br>
                  这就是山顶洞中，一顶遗民的草帽<br>
                  和兽骨上文字的香气<br>
                  当语言死亡，说话的人全部死去<br>
                  河流的绿色头发飘荡<br>
                  荒野无尽的孕育使我惊慌<br>
                  人类，你这充满香气的肮脏的纸<br>
                  天空无法触摸到我手中这张肮脏的纸<br>
                  这就是我的胜利<br>
                  <br>
                  1987，1988</p>
                </blockquote>
