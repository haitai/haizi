            <blockquote>
              <p>                <br>
                八月逝去　山峦清晰<br>
                河水平滑起伏<br>
                此刻才见天空<br>
                天空高过往日<br>
                <br>
                有时我想过<br>
                八月之杯中安坐真正的诗人<br>
                仰视来去不定的云朵<br>
                也许我一辈子也不会将你看清<br>
                <br>
                一只空杯子　装满了我撕碎的诗行<br>
                一只空杯子——可曾听见我的喊叫？!<br>
                一只空杯子内的父亲啊<br>
                内心的鞭子将我们绑在一起抽打<br>
                <br>
                1987</p>
              </blockquote>
