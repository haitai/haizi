        <td height="420" valign="top"><blockquote>

              <blockquote>
                <p>                <span class="style8">询　问</span><br>
                    <br>
                    在青麦地上跑着<br>
                    雪和太阳的光芒<br>
                    <br>
                    诗人，你无力偿还<br>
                    麦地和光芒的情义<br>
                    <br>
                    一种愿望<br>
                    一种善良<br>
                    你无力偿还<br>
                    <br>
                    你无力偿还<br>
                    一颗放射光芒的星辰<br>
                    在你头顶寂寞燃烧<br>
                    <br>
                    <br>
                    <span class="style8">答　复</span><br>
                    <br>
                    麦地<br>
                    别人看见你<br>
                    觉得你温暖，美丽<br>
                    我则站在你痛苦质问的中心<br>
                    　　　被你灼伤<br>
                    我站在太阳　痛苦的芒上<br>
                    <br>
                    麦地<br>
                    神秘的质问者啊<br>
                    <br>
                    当我痛苦地站在你的面前<br>
                    你不能说我一无所有<br>
                    你不能说我两手空空<br>
                    <br>
                    麦地啊，人类的痛苦<br>
                    是他放射的诗歌和光芒<br>
                    <br>
                    1987</p>
              </blockquote>
