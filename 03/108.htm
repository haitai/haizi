            <blockquote>
              <p>                日落时分的部落<br>
                晚霞映着血红的皇后<br>
                <br>
                夜晚的血，梦中的火<br>
                照亮了破碎的城市<br>
                北京啊，你城门四面打开，内部空空<br>
                在太平洋的中央你眼看就要海水灭顶<br>
                <br>
                海水照亮这破碎的城，北京<br>
                你这日落时分的部落凄凉而尖锐<br>
                皇后带走了所有的蜜蜂<br>
                这样的日子谁能忍受<br>
                <br>
                日落时分的部落，血污涂满全身<br>
                在草原尽头，染红了遥远的秋天<br>
                她传下这些灾难，传下这些子孙<br>
                躲避灾难，或迎着灾难走去<br>
                <br>
                1989.3.11</p>
              </blockquote>
