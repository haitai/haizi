            <blockquote>
              <p>              <br>
                  一滴水中的黑夜<br>
                  一滴泪水中的全部黑夜<br>
                  <br>
                  一滴无名的泪水<br>
                  在乡村长大的泪水<br>
                  飞在乡村的黑夜<br>
                  山坡上，几棵冬天的草<br>
                  <br>
                  看见四海龙王　在黄昏之后<br>
                  举起了一片淹没了野鸽子的<br>
                  漆黑的像黑夜的海水<br>
                  一样的天空<br>
                  <br>
                  海水把你推上岸来<br>
                  一滴水中的黑夜<br>
                  推到我的怀抱<br>
                  朝夕相伴，如痴如醉<br>
                  <br>
                  一滴泪水有她自己的笑容<br>
                  就像黑夜中闪闪的星星<br>
                  这些陌生人系好了自己的马<br>
                  在女王广大的田野和树林<br>
                  <br>
                  1988.2.11</p>
            </blockquote>
