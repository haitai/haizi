      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">

        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>              反对月亮<br>
                反对月亮肚子上绿色浇灌天空<br>
                <br>
                韩波，我的生理之王<br>
                韩波，我远嫁他方姐妹早夭之子<br>
                韩波，语言的水兽和姑娘们的秘密情郎<br>
                <br>
                韩波在天之巨大下面——脊背坼裂<br>
                <br>
                上路，上路韩波如醉舟<br>
                不顾一切地上路<br>
                韩波如装满医生的车子<br>
                远方如韩波的病人<br>
                远方如树的手指怀孕花果<br>
                <br>
                反对老家的中产阶级<br>
                <br>
                韩波是野兽睫毛上淫浪的波浪<br>
                <br>
                村中的韩波<br>
                毒药之父<br>
                （1864-1891）<br>
                埋于此：太阳<br>
                海子的诗</p>
              </blockquote>
