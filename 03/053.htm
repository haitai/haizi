        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>明亮的夜晚<br>
                我来到玫瑰花园　<br>
                脱下诗歌的王冠<br>
                和沉重的土地的盔甲<br>
                <br>
                玫瑰花园　玫瑰花园<br>
                我们住在绝色美人的身旁　仿佛住在月亮上<br>
                我们谈论佛光中显出的美丽身影<br>
                和雪水浇灌下你的美丽的家园<br>
                <br>
                我们谈到但丁　和他永恒的贝亚丽丝<br>
                以及天国、通往永恒的天路历程<br>
                四川，我诗歌中的玫瑰花园<br>
                那儿诞生了你——像一颗早晨的星那样美丽<br>
                <br>
                明亮的夜晚　多么美丽而明亮<br>
                仿佛我们要彻夜谈论玫瑰直到美丽的晨星升起。<br>
                <br>
                1987.8.26</p>
              </blockquote>
          </blockquote>
