                  <p>                <br>
                    九月的云<br>
                        展开殓布<br>
                        <br>
                        九月的云<br>
                        晴朗的云<br>
                        <br>
                        被迫在盘子上，我<br>
                        刻下诗句和云<br>
                        <br>
                        我爱这美丽的云<br>
                        <br>
                        水上有光<br>
                        河水向前<br>
                        <br>
                        我一向言语滔滔<br>
                        我爱着美丽的云<br>
                        <br>
                        1986</p>
