        <td height="390" valign="top"><blockquote>

            <blockquote>
              <p>                      <span class="style8">1.</span><br>
                <br>
                海水点亮我<br>
                垂死的头颅<br>
                <br>
                <br>
                <span class="style8">2.</span><br>
                <br>
                我是黄昏安放的灵床：车轮填满我耻辱的形象<br>
                落日染红的河水如阵阵鲜血涌来（86.87.88）<br>
                <br>
                <br>
                <span class="style8">3.</span><br>
                <br>
                起风了<br>
                太阳的音乐　太阳的马<br>
                <br>
                <br>
                <span class="style8">4.</span><br>
                <br>
                在远远被雪山围住的亲人中央<br>
                为他画一果实　画两只乳房<br>
                <br>
                <br>
                <span class="style8">5.</span><br>
                <br>
                疾病中的酒精<br>
                是一对黑眼睛<br>
                <br>
                <br>
                <span class="style8">6.</span><br>
                <br>
                妹妹瞎了　但她有六根手指<br>
                她被荷马抱在怀中<br>
                <br>
                <br>
                <span class="style8">7.</span><br>
                <br>
                寂静太喜爱<br>
                闪电中的猎人</p>
              </blockquote>
          </blockquote>
