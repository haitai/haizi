                <p>              <br>
                  黎明<br>
                      我挣脱<br>
                      一只陶罐<br>
                      或大地的边缘<br>
                      <br>
                      我的双手　向着河流飞翔<br>
                      我挣脱一只刻划麦穗的陶罐　太阳<br>
                      我看见自己的面容　火焰<br>
                      在黎明的风中飘忽不定<br>
                      <br>
                      我看见自己的面容<br>
                      火焰　像一片升上天空的大海<br>
                      像静静的天马<br>
                      向着河流飞翔<br>
                      <br>
                      1985草稿<br>
                      1987改</p>
