              <blockquote>
                <p>                <br>
                  起风的黄昏好像去年秋天<br>
                    树木损伤的香味弥漫四周<br>
                    <br>
                    想她头发飘飘<br>
                    面颊微微发凉<br>
                    守着她的母亲<br>
                    抱着她的女儿<br>
                    坐在盆地中央<br>
                    坐在她的家中<br>
                    <br>
                    黄昏幽暗降临<br>
                    大风刮过天空<br>
                    万风之王起舞<br>
                    化为树木受伤<br>
                    <br>                
                    1988.2.4</p>
