                <p>                  <br>
                      很久很久的一盏灯<br>
                      很久很久以前女神点亮的一盏灯<br>
                      落满岁月尘土的一盏灯<br>
                      当她面对湖水<br>
                      女神的镜子中<br>
                      变成了两盏<br>
                      那就是你的一双眼睛<br>
                      柔似湖水　亮如光明<br>
                      <br>
                      1987.10</p>
