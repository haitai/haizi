            <blockquote>
              <p><br>
                我手捧秋天脱下的盔甲<br>
                崇山峻岭大火熊熊<br>
                秋天宛若昨日的梦境<br>
                我们脱落的睫毛　在山谷变成火把<br>
                <br>
                照亮百花凋零的山谷<br>
                把她们变幻无常的一生做成酒精<br>
                那是秋天的灯　凛然神采坐在远方<br>
                那是醉卧荒山野岭的我们……<br>
                <br>
                ……饱经四季的摧残<br>
                在山谷，我们的头颅在夜里变成明亮的灯盏和酒杯<br>
                相互照亮和祝福之后<br>
                此刻我们就要逃遁<br>
                <br>
                1987</p>
