              <blockquote>
                <p>                你带来水　酒瓶和粮食<br>
                    <br>
                    秋天　千里内外<br>
                    树叶安睡大地<br>
                    果实沉落桶底<br>
                    发出闷闷声响<br>
                    <br>
                    让镰刀平放<br>
                    丰收的草原<br>
                    <br>
                    秋天的水　上升<br>
                    直到果实　果实<br>
                    回声似的对称的乳房<br>
                    <br>
                    秋天　丰收的篮子<br>
                    天堂的篮子<br>
                    盛放——“果实”<br>
                    病床头刻划的<br>
                    阿拉伯或恒河<br>
                    的永久文字<br>
                    <br>
                    而鱼唱着　梦着　村落<br>
                    水离开了形状<br>
                    离开了手<br>
                    <br>
                    回声<br>
                    这是两只丰收的篮子　彼此对称<br>
                    乳房<br>
                    手<br>
                    <br>
                    1986.1草稿<br>
                    1987.5改<br>
                    1987.9再改</p>
              </blockquote>
