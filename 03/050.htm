            <blockquote>
              <p>推开树林<br>
                太阳把血<br>
                放入灯盏<br>
                <br>
                我静静坐在<br>
                人的村庄<br>
                人居住的地方<br>
                <br>
                一切都和本原一样<br>
                一切都存入<br>
                人的世世代代的脸<br>
                一切不幸<br>
                <br>
                我仿佛<br>
                一口祖先们<br>
                向后代挖掘的井。<br>
                一切不幸都源于我幽深而神秘的水<br>
                <br>
                1985.6.19</p>
