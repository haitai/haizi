            <blockquote>
              <p>在水上　放弃智慧<br>
                停止仰望长空<br>
                为了生存你要流下屈辱的泪水<br>
                来浇灌家园<br>
                <br>
                生存无须洞察<br>
                大地自己呈现<br>
                用幸福也用痛苦<br>
                来重建家乡的屋顶<br>
                <br>
                放弃沉思和智慧<br>
                如果不能带来麦粒<br>
                请对诚实的大地<br>
                保持缄默　和你那幽暗的本性<br>
                <br>
                风吹炊烟<br>
                果园就在我身旁静静叫喊<br>
                “双手劳动<br>
                慰籍心灵”<br>
                <br>
                1987</p>
