        </tr>
    </table>
      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">

        <td height="390" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>                <br>
                我的双手触到草原，<br>
                黑色孤独的夜的女儿。<br>
                <br>
                我为我自己铺下干草<br>
                夜的女儿，我也为你。<br>
                <br>
                牧羊女打开自己——<br>
                一只黑色的羊<br>
                蹲伏在你的腹部。<br>
                <br>
                多么温暖的火红的岩石<br>
                多么柔软地躺在马车上<br>
                月亮形的马，进入了海底。<br>
                <br>
                一夜之间，草原是如此遥远，如此深厚，如此神秘。<br>
                海也一样。<br>
                一夜之间，<br>
                草贴着地长，<br>
                你我都是草中的羊。<br>
                <br>
                1988（？）.11.20</p>
              </blockquote>
