              <p>                <br>
                在什么树林，你酒瓶倒倾<br>
                    你和泪饮酒，在什么树林，把亲人埋葬<br>
                    <br>
                    在什么河岸，你最寂寞<br>
                    搬进了空荡的房屋，你最寂寞，点亮灯火<br>
                    <br>
                    什么季节，你最惆怅<br>
                    放下了忙乱的箩筐<br>
                    大地茫茫，河水流淌<br>
                    是什么人掌灯，把你照亮<br>
                    <br>
                    哪辆马车，载你而去，奔向远方<br>
                    奔向远方，你去而不返，是哪辆马车<br>
                    <br>
                  1987.5.20黄昏</p>
