            <blockquote>
              <p>                这骄傲的酒杯<br>
                为谁举起<br>
                荒凉的高原<br>
                <br>
                天空上的鸟和盐　为谁举起<br>
                <br>
                波涛从孤独的十指退去<br>
                白鸟的岛屿，儿子们围住<br>
                在相距遥远的肮脏镇上。<br>
                <br>
                一只骄傲的酒杯，<br>
                青海的公主　请把我抱在怀中<br>
                我多么贫穷，多么荒芜，我多么肮脏<br>
                一双雪白的翅膀也只能给我片刻的幸福<br>
                <br>
                我看见你从太阳中飞来<br>
                蓝色的公主　青海湖<br>
                我孤独的十指化为天空上雪白的鸟。<br>
                <br>
                1988.7.25</p>
              </blockquote>
