          <blockquote>
            <blockquote>
              <blockquote>
                <p>                <br>
                    我的混沌的头颅<br>
                    是从哪里来的<br>
                    是从哪里来的运货马车，摇摇晃晃<br>
                    不发一言，经过我的山冈<br>
                    马车夫像上帝一样，全身肮脏<br>
                    伏在自己的膝盖上<br>
                    抱着鞭子睡去的马车夫啊<br>
                    抬起你的头，马车夫<br>
                    山冈上天空望不到边<br>
                    山冈上天空这样明亮<br>
                    我永远是这样绝望<br>
                    永远是这样<br>
                    <br>
                    1989.2.21</p>
