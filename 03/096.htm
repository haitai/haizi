        <td height="390" valign="top"><blockquote>

            <blockquote>
              <p>                <br>
                透过泪水看见马车上堆满了鲜花。<br>
                <br>
                豹子和鸟，惊慌地倒下，像一滴泪水<br>
                    ——透过泪水看见<br>
                    马车上堆满了鲜花。<br>
                    <br>
                    风，你四面八方<br>
                多少绿色的头发，多少姐妹<br>
                挂满了雨雪。<br>
                <br>
                坐在夜王为我铺草的马车中。<br>
                <br>
                黑夜，你就是这巨大的歌唱的车辆<br>
                围住了中间<br>
                说话的火。<br>
                <br>
                一夜之间，草原如此深厚，如此神秘，如此遥远<br>
                我断送了自己的一生<br>
                在北方悲伤的黄昏的原野。<br>
                <br>
                1988.11.20</p>
              </blockquote>
