        <td height="390" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <blockquote>
                <p>                <br>
                    看不见你，十六岁的你<br>
                    看不见无名的，芳香的<br>
                    正在开花的你。<br>
                    <br>                
                    看不见提着鞋子　在雨中<br>
                      走在大草原上的<br>
                      恍惚的女神<br>
                      <br>
                      看不见你，小小的年纪<br>
                    一身红色地走在<br>
                    空荡荡的风中<br>
                    <br>
                    来到我身边，<br>
                    你已经成熟，<br>
                    你的头发垂下像黑夜。<br>
                    我是黑夜中孤独的僧侣<br>
                    埋下种籽在石窟中，<br>
                    我将这九盏灯<br>
                    嵌入我的肋骨。<br>
                    <br>
                    无论是白色的还是绿色的<br>
                    起自天堂或地府的<br>
                    青海湖上的大风<br>
                    吹开了紫色血液<br>
                    开上我的头颅，<br>
                    我何时成了这一朵<br>
                    无名的野花？<br>
                    <br>
                    1988.11.2</p>
              </blockquote>
