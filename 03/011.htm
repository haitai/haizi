                <p>                  野花<br>
和平与情歌<br>
的村庄<br>
女儿的女儿<br>
野花<br>
<br>
中国丁香的少女！<br>
在林中酣睡<br>
长发似水<br>
容貌美丽无比<br>
你是囚禁在一颗褐色星球上孤独的情人！<br>
<br>
野兽的琴<br>
各色小鸟秘密的隐衷<br>
大地彩色的屋顶<br>
太小太美<br>
如心<br>
<br>
心啊<br>
雨和幸福<br>
的女儿<br>
水滴爱你<br>
伴侣爱你<br>
我爱你<br>
野花自己也爱你<br>
<br>
1987.10</p>
