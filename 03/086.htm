      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">

        <td height="390" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>                千辛万苦回到故乡<br>
                我的骨骼雪白　也长不出青稞<br>
                <br>
                雪山，我的草原因你的乳房而明亮<br>
                冰冷而灿烂<br>
                <br>
                我的病已好<br>
                雪的日子　我只想到雪中去死<br>
                我的头顶放出光芒<br>
                <br>
                有时我背靠草原<br>
                马头作琴　马尾为弦<br>
                戴上喜马拉雅　这烈火的王冠<br>
                <br>
                有时我退回盆地，背靠成都<br>
                人们无所事事，我也无所事事，<br>
                只有爱情　剑　马的四蹄<br>
                <br>
                割下嘴唇放在火上<br>
                大雪飘飘<br>
                不见昔日肮脏的山头<br>
                都被雪白的乳房拥抱<br>
                <br>
                深夜中　火王子　独自吃着石头　独自饮酒<br>
                <br>1988.8</p>
              </blockquote>
