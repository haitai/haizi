            <blockquote>
              <p>                <br>
                这时候　绿色小公主<br>
                来到我的身边。<br>
                青海湖，绿色小公主<br>
                你曾是谁的故乡<br>
                你曾是谁的天堂？<br>
                当一只雪白的鸟<br>
                无法用翅膀带走<br>
                人类的小镇<br>
                ――它留在肮脏的山梁。<br>
                <br>
                和水相比　土地是多么肮脏而荒芜<br>
                绿色小公主抹去我的泪水，<br>
                说，你是年老的国土上<br>
                一位年轻的国王，老年皇帝会伏在你的肩头死去。<br>
                土地张开又合拢。<br>
                <br>
                1988.7.24</p>
              </blockquote>
