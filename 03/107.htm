        <td height="390" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>                你的泪水为我洗去尘土和孤独<br>
                你的泪水为我在飞机场周围的稻谷间珍藏<br>
                酒杯，你这石头的少女，你这石头的牢房，石头的伞<br>
                <br>
                酒，石头的牢房囚禁又释放的满天奔腾的闪电<br>
                  昨天一夜明亮的闪电使我的杯子又满又空<br>
                  看哪！河水带来的泥沙堆起孤独的房屋<br>
                  <br>
                  看哪！你的房子小得像一只酒杯<br>
                你的房子小得像一把石头的伞<br>
                <br>
                多云的天空下　潮湿的风吹干的道路<br>
                你找不到我，你就是找不到我，你怎么也找不到我<br>
                在昔日山坡的羊群中<br>
                <br>
                酒杯，你是一间又破又黑的旧教室<br>
                淹没在一片海水<br>
                <br>
                1989（？）1.14</p>
              </blockquote>
