        <td height="420" valign="top"><blockquote>

            <blockquote>
              <p>                  和平与情欲的村庄<br>
                诗的村庄<br>
                村庄母亲昙花一现<br>
                村庄母亲美丽绝伦<br>
                <br>
                五月的麦地上　天鹅的村庄<br>
                沉默孤独的村庄<br>
                一个在前一个在后<br>
                这就是普希金和我　诞生的地方<br>
                <br>
                风吹在村庄<br>
                风吹在海子的村庄<br>
                风吹在村庄的风上<br>
                有一阵新鲜有一阵久远<br>
                <br>
                北方星光照耀南国星座<br>
                村庄母亲怀中的普希金和我<br>
                闺女和鱼群的诗人　安睡在雨滴中<br>
                是雨滴就会死亡!<br>
                <br>
                夜里风大　听风吹在村庄<br>
                村庄静坐　象黑漆漆的财宝<br>
                两座村庄隔河而睡<br>
                海子的村庄睡的更沉<br>
                <br>
                1987.2草稿<br>
                1987.5改</p>
