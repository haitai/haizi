        <td height="420" valign="top"><blockquote>

            <blockquote>
              <blockquote>
                <p>              <br>
                  自杀者各自逃离树枝<br>
                      但丁来到此时此地<br>
                      自杀者各自逃离树枝<br>
                      <br>
                      罪人在地狱<br>
                      像荒山上嵌住的闪闪发光的钻石<br>
                      <br>
                      感情只是陪伴我的小灯<br>
                      时明时灭的地狱之门<br>
                      <br>
                      树桠裂开，浅水灌耳<br>
                      在香气的平原上<br>
                      贝亚德丽丝<br>
                      你站在另一头，低声唱歌<br>
                      <br>
                      我的鳞片剥落<br>
                      魂入肉体<br>
                      巨大的灵找自由的河流<br>
                      一些白色而善良<br>
                      的草秸<br>
                      里面埋葬野兽经常的抖动<br>
                      贝亚德丽丝<br>
                      的指引<br>
                      卧室或劳动的市民的圣母<br>
                      <br>
                      美丽阳光</p>
              </blockquote>
