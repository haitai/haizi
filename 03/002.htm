        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>                  打一支火把走到船外去看山头被雨淋湿的麦地<br>
                  又弱又小的麦子!<br>
                  <br>
                  然后在神像前把火把熄灭<br>
                  我们沉默地靠在一起<br>
                  你是一个仙女，住在庄园的深处<br>
                  <br>
                  月亮　你寒冷的火焰　你雨衣中裸体少女依然新鲜<br>
                  <br>
                  今天夜晚的火焰穿戴得像一朵鲜花<br>
                  在南方的天空上游泳<br>
                  在夜里游泳　越过我的头顶<br>
                  <br>
                  高地的小村庄又小又贫穷<br>
    像一颗麦子<br>
                  像一把伞<br>
                  伞中裸体少女沉默不语<br>
                  <br>
                  贫穷孤独的少女　像女王一样　住在一把伞中<br>
                  阳光和雨水只能给你尘土和泥泞<br>
                  你在伞中，躲开一切<br>
                  拒绝泪水和回忆</p>
            </blockquote>
