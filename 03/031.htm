        </tr>

      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">

        <td height="450" valign="top"><blockquote>

            <blockquote>
              <p>                <br>
                玫瑰谢了，玫瑰谢了<br>
                如早嫁的姐妹漂落，漂落四方<br>
                我红色的姐姐，我白色的妹妹<br>
                大地和水挽留了她们　熄灭了她们<br>
                她们黯然熄灭，永远沉默却是为何？<br>
                姐妹们，你们能否告诉我<br>
                你们永久的沉默是为了什么<br>
                <br>
                长发飞舞的黑眼睛姑娘<br>
                不像我的姐姐　也不像妹妹<br>
                不似早嫁的姐妹迟迟不归<br>
                <br>
                如今我坐在街镇的一角<br>
                为你歌唱，远离了五谷丰盛的村庄<br>
                <br>
                1987.5</p>
