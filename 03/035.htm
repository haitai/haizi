        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <blockquote>
                <p>                今夜美丽的月光　你看多好!<br>
                  照着月光<br>
                  饮水和盐的马<br>
                  和声音<br>
                  <br>
                  今夜美丽的月光　你看多美丽<br>
                  羊群中　生命和死亡宁静的声音<br>
                  我在倾听!<br>
                  <br>
                  这是一支大地和水的歌谣，月光!<br>
                  <br>
                  不要说　你是灯中之灯　月光!<br>
                  <br>
                  不要说心中有一个地方<br>
                  那是我一直不敢梦见的地方<br>
                  不要问　桃子对桃花的珍藏<br>
                  不要问　打麦大地　处女　桂花和村镇<br>
                  今夜美丽的月光　你看多好!<br>
                  <br>
                  不要说死亡的烛光何须倾倒<br>
                  生命依然生长在忧愁的河水上<br>
                  月光照着月光　月光普照<br>
                  今夜美丽的月光合在一起流淌<br>
                  <br>
                  1986.7初稿<br>
                  1987.5改</p>
                </blockquote>
