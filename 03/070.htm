              <blockquote>
                <p>                      我死于语言和诉说的旷野<br>
                      是的，这些我全都听见了。虽然<br>
                      <br>
                      草原神秘异常<br>
                  秋天，美丽处女是竖起风暴的花纹<br>
                  <br>
                  虽说一个断臂的人<br>
                  不能用手<br>
                  却可以用牙齿<br>
                  和嘴唇　打开我的诗集——<br>
                  那是在大火中<br>
                  那就是星<br>
                  <br>
                  是——他是你们的哥哥。<br>
                  诗人高喊<br>
                  带火者，上山来！<br>
                  <br>
                  牵着骆驼<br>
                  的鬼魂<br>
                  出现在黄昏<br>
                  <br>
                  星<br>
                  我是多么爱你<br>
                  不爱那些鬼魂<br>
                  <br>
                  1988.5</p>
                </blockquote>
