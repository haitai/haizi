            <blockquote>
              <p>                  白蛾子像美丽<br>
                黄昏的伤口<br>
                在诗人的眼里想起黄昏<br>
                <br>
                听见村庄在外被风吹拂<br>
                <br>
                当你一家三口走下月台<br>
                我端坐车中<br>
                如月球居民<br>
                <br>
                病少女　无遮拦的盐碱地上的风<br>
                吹在你脸上<br>
                <br>
                病少女　清澈如草<br>
                眉目清朗，使人一见难忘<br>
                听见了美丽村庄被风吹拂<br>
                <br>
                我爱你的生病的女儿，陌生的父亲<br>
                <br>
                1987.2</p>
