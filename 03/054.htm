      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">

          <blockquote>
            <blockquote>
              <p>春天　春天<br>
                他何其短暂<br>
                春天的一生痛苦<br>
                他一生幸福<br>
                <br>
                又想起你撞开门扇你怀抱春天<br>
                你坐下。快坐下，在这如痴如醉的地方<br>
                春天的一生痛苦<br>
                他一生幸福<br>
                <br>
                春天　春天　春天的一生痛苦<br>
                我的村庄中有一个好人叫雷锋叔叔<br>
                春天的一生痛苦<br>
                他一生幸福<br>
                <br>
                如今我长得比雷锋还大<br>
                村庄中痛苦女神安然入睡<br>
                春天的一生痛苦<br>
                他一生幸福<br>
                <br>
                1985；1987</p>
              </blockquote>
