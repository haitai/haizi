              <blockquote>
                <p>              <br>
                      废弃不用的地平线<br>
                      为我在草原和雪山升起<br>
                      脚下尘土黑暗而温暖<br>
                      大地也将带给我天堂的雷电<br>
                      <br>
                      家乡的屋顶下摆满了结婚的酒席<br>
                      陪伴我的全是海水和尘土，全是乡亲<br>
                      今天，太阳的新娘就是你<br>
                      太平洋上唯一的人，远在他方<br>
                      <br>
                      1989.2.</p>
