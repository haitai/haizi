            <blockquote>
              <p>                <br>
                全世界的兄弟们<br>
                要在麦地里拥抱<br>
                东方，南方，北方和西方<br>
                麦地里的四兄弟，好兄弟<br>
                回顾往昔<br>
                背诵各自的诗歌<br>
                要在麦地里拥抱<br>
                <br>
                有时我孤独一人坐下<br>
                在五月的麦地　梦想众兄弟<br>
                看到家乡的卵石滚满了河滩<br>
                黄昏常存弧形的天空<br>
                让大地上布满哀伤的村庄<br>
                有时我孤独一人坐在麦地里为众兄弟背诵中国诗歌<br>
                没有了眼睛也没有了嘴唇<br>
                <br>
                1987.5</p>
