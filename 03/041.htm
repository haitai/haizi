              <blockquote>
                <p>                广天一夜<br>
                    暖如血<br>
                    <br>
                    高寒的秋之树<br>
                    长风千万叶<br>
                    暖如血<br>
                    <br>
                    一叶知秋<br>
                    （秋在北方——<br>
                    青涩坚硬<br>
                    火焰焰闪闪的少女<br>
                    走向成熟和死亡）<br>
                    <br>
                    多灾多难多梦幻<br>
                    的北国氏族之女<br>
                    镰刀和筐内<br>
                    秋天的头颅落地<br>
                    姐妹血迹殷红<br>
                    <br>
                    北国氏族之女<br>
                    北国之秋住家乡<br>
                    明日天寒地冻<br>
                    日短夜长<br>
                    路远马亡<br>
                    <br>
                    北国氏族之女<br>
                    一火灭千秋<br>
                    虽果亡树在<br>
                    <br>
                    北国氏族之女<br>
                    ——柿子和枫<br>
                    相抢（？）于此秋天<br>
                    刀刃闪闪发亮<br>
                    人头落地　血迹殷红<br>
                    一只空空的杯子权做诗歌之棺<br>
                    暖如地血　寒比天风<br>
                    <br>
                    1987.11.2</p>
              </blockquote>
