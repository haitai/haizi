            <blockquote>
              <p>                <br>
                七百年前辉煌的王城今天是一座肮脏的小镇<br>
                当年我打马进城　手提一袋青稞<br>
                当年我用一袋青稞换取十八颗人头<br>
                还有九颗，葬在城中，下落不明<br>
                <br>
                在山洞里十二只野兽梦想变成老鹰，齐声哀鸣<br>
                这是山顶上最后的山洞梦想着天空<br>
                突然有一种感觉，好象还是在又饥又饿地走在路上<br>
                在幽暗中我写下我的教义，世界又变得明亮<br>
                <br>
                1988.8.18</p>
              </blockquote>
