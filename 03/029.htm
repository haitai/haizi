      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>                微微发紫的光线里一个胎儿、一朵向日葵<br>
                诗人在小镇一角度完一生<br>
                在那家残破的灯下<br>
                旅馆破旧<br>
                石头流动<br>
                梨花阵阵<br>
                迟钝和内心冲突<br>
                一棵梨子树，梨花阵阵<br>
                头盖骨龟裂――箭壶愚蠢摇动<br>
                火烧山地　白色梨花阵阵<br>
                刮去遍体鳞伤<br>
                一切噪音进入我的语言<br>
                化成诗歌与音乐　梨花阵阵<br>
                在我弃绝生活的日子里<br>
                黑脑袋――杀死了我<br>
                以我血为生　背负冰凉斧刃<br>
                黑脑袋　长出一片胳膊<br>
                挥舞一片胳膊<br>
                露出一切牙齿、匕首<br>
                黑头里垒满了石头<br>
                像青铜一样站着<br>
                站到最后　站到末日<br>
                <br>
                1987</p>
              </blockquote>
