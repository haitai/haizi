              <p>                  <span class="style8">1.</span><br>
                  <br>
                  在人类的遭遇中<br>
                    在远方亲人的手中<br>
                    为什么有这样的简朴<br>
                    而单一的粮食<br>
                    仿佛它饶恕了我们<br>
                    仿佛以粮食的名义<br>
                    它理解了我们<br>
                    安慰了我们<br>
                    <br>
                    <br>
                    <span class="style8">2.谷</span><br>
                    <br>
                    “谷”字很奇怪　说粮食——“谷”<br>
                    这仿佛是诗人的一句话　诗人的创造<br>
                    粮食——头顶大火——下面张开嘴来　*<br>
                    粮食　头上是火　下面或整个身躯是嘴　张开<br>
                    大火熊熊的头颅和嘴<br>
                    粮食<br>
                    <br>
                    ——————————
                    <br>
                    <span class="style9">*　海子在此使用的是拆字法，将“谷”字上下拆开。</span></p>
