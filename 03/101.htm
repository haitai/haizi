            <blockquote>
              <p>                站在那里折梅花<br>
                山坡上的梅花<br>
                寂静的太平洋上一封信<br>
                寂静的太平洋上一人站在那里折梅花<br>
                <br>
                折梅人在天上<br>
                天堂大雪纷纷　一人踏雪无痕<br>
                天堂和寂静的天山一样<br>
                大雪纷纷<br>
                站在那里折梅<br>
                亚洲，上帝的伞<br>
                上帝的斗篷，太平洋<br>
                太平洋上海水茫茫<br>
                上帝带给我一封信<br>
                是她写给我的信<br>
                我坐在茫茫太平洋上折梅，写信<br>
                <br>
                1989.2.3</p>
              </blockquote>
