        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>谁在美丽的早晨<br>
                谁在这一首诗中<br>
                <br>
                谁在美丽的火中　飞行<br>
                并对我有无限的赠予<br>
                <br>
                谁在炊烟散尽的村庄<br>
                谁在晴朗的高空<br>
                <br>
                天上的白云<br>
                是谁的伴侣<br>
                <br>
                谁身体黑如夜晚　两翼雪白<br>
                在思念　在鸣叫<br>
                <br>
                谁在美丽的早晨<br>
                谁在这一首诗中<br>
                <br>
                1987.2.11</p>
              </blockquote>
