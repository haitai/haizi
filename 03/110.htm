              <p>                <br>
                秋天的火把断了　是别的花在开放<br>
                冬天的火把是梅花<br>
                现在是春天的火把<br>
                被砍断<br>
                悬在空中<br>
                寂静的<br>
                抽搐四肢<br>
                罩住一棵树　树林根深叶茂　花朵悬在空中<br>
                零散的抒情小诗像桃树　散放在山丘上<br>
                桃花抽搐四肢倒在我身上<br>
                <br>
                桃花开放<br>
                从月亮飞出来的马<br>
                钉在太阳那轰轰隆隆的春天的本上<br>
                <br>
                1987草稿<br>
                1989.3.14改</p>
