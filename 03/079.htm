      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="390" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <blockquote>
                <p>                      <br>
                    火的叫声传来<br>
                    火的叫声微弱                <br>
                    山坡上牛羊拥挤<br>
                      想起你使我眩晕                    <br>
                      <br>　　
                        　＊<br>
                      <br>
                      英雄的猎人<br>
                    拥着一家酒店<br>
                    坐在白雪中<br>
                    心中的黑夜寒冷<br>
                    <br>
                    1988.2.10.　故乡<br>
                    <br>　　　
                    ＊<br>
                    <br>
                    在黑夜里为火写诗<br>
                    在草原上为羊写诗<br>
                    在北风中为南风写诗<br>
                    在思念中为你写诗<br>
                    <br>
                    1988.8.15.　日喀则<br>
                    <br>
                    　　　＊<br>
                    <br>
                    夜的中心幽暗<br>
                    边缘发亮　寒冷<br>
                    这是　火儿<br>
                    照亮雪山和马<br>
                    <br>
                    　　　＊<br>
                    <br>
                    大地薄弱<br>
                    两端锋利<br>
                    使中心幽暗<br>
                    难以分辨</p>
              </blockquote>
