      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>                发自内心的困扰　饱含麦粒的麦地<br>
                内心暴烈<br>
                麦粒在手上缠绕<br>
                <br>
                麦粒　大地的裸露<br>
                大地的裸露　在家乡多孤独<br>
                坐在麦地上忘却粮仓　歉收或充盈的痛苦<br>
                谷仓深处倾吐一句真挚的诗　亲人的询问<br>
                <br>
                幸福不是灯火<br>
                幸福不能照亮大地<br>
                大地遥远　清澈镌刻<br>
                痛苦<br>
                海水的光芒<br>
                映照在绿色粮仓上<br>
                鱼鲜撞动<br>
                <br>
                沙漠之上的雪山<br>
                天空的刀刃<br>
                冰川　散开大片羽毛的光<br>
                大片的光　在河流上空　痛苦地飞翔</p>
              </blockquote>
