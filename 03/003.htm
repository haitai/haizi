        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <blockquote>
                <p>                  我的双脚在你之中<br>
                      就像火走在柴中<br>
                      <br>
                      雨鞋和羊和书一起塞进我的柜子<br>
                      我自己被塞进像框，挂在故乡<br>
                      那粘土和石头的房子，房子里用木生火<br>
                      潮湿的木条上冒着烟<br>
                      我把撕碎的诗稿和被雨打湿<br>
                      改变了字迹的潮湿的书信<br>
                      卷起来，这些灰色的信<br>
                      我没有再读一遍<br>
                      普希金将她们和拖鞋一起投进壁炉<br>
                      我则把这些温暖的灰烬<br>
                      把这些信塞进一双小雨鞋<br>
                      让她们沉睡千年<br>
                      梦见洪水和大雨<br>
                      <br>
                      1987.1.12达县</p>
              </blockquote>
