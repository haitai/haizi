        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>                槐树在山脚开花<br>
                我们一路走来<br>
                躺在山坡上　感受茫茫黄昏<br>
                远山像幻觉　默默停留一会<br>
                <br>
                摘下槐花<br>
                槐花在手中放出香味<br>
                香味　来自大地无尽的忧伤<br>
                大地孑然一身　至今孑然一身<br>
                <br>
                这是一个北方暮春的黄昏<br>
                白杨萧萧　草木葱茏<br>
                淡红色云朵在最后静止不动<br>
                看见了饱含香脂的松树<br>
                <br>
                是啊，山上只有槐树　杨树和松树<br>
                我们坐下　感受茫茫黄昏<br>
                莫非这就是你我的黄昏<br>
                麦田吹来微风　倾刻沉入黑暗<br>
                <br>
                1987.5</p>
              </blockquote>
