        <td height="75"><div align="center"><span class="style3"> 幸福的一日<br>
          </span><strong>致秋天的花楸树</strong></div></td>
        </tr>
    </table>
      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="450" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p><br>
                我无限的热爱着新的一日<br>
                今天的太阳　今天的马　今天的花楸树<br>
                使我健康　富足　拥有一生<br>
                <br>
                从黎明到黄昏<br>
                阳光充足<br>
                胜过一切过去的诗<br>
                幸福找到我<br>
                幸福说：“瞧　这个诗人<br>
                他比我本人还要幸福”<br>
                <br>
                在劈开了我的秋天<br>
                在劈开了我的骨头的秋天<br>
                我爱你，花楸树<br>
                <br>
                1987</p>
              </blockquote>
          </blockquote>
