        <td height="390" valign="top"><blockquote>

            <blockquote>
              <p>                      <span class="style8"><br>
                1.火热的嘴唇</span><br>
                <br>
                两万只酒杯从你诞生<br>
                万物的疾病从你诞生<br>
                <br>
                <br>
                <span class="style8">2.月　亮</span><br>
                <br>
                沉默的活着的镰刀形的火光<br>
                似一颗焚烧的头颅在荒野滚动<br>
                沉默的活着的镰刀形的牧场<br>
                神秘、寒冷而宁静<br>
                <br>
                <br>
                <span class="style8">3.乳　房</span><br>
                <br>
                埃及的河水<br>
                在埃及的子夜<br>
                ——这黑夜的酒<br>
                <br>
                这黑夜的酒　变成我的双手<br>
                <br>
                <br>
                <span class="style8">4.盲　目</span><br>
                <br>
                手在果园里<br>
                就不再孤单<br>
                两只自己的手<br>
                在怀孕别的手<br>
                <br>
                <span class="style8">5.火热的嘴唇</span><br>
                <br>
                那是花朵　那是头颅做成的酒杯<br>
                酒杯在草原上轻轻碰撞<br>
                盛满酒精的头颅空空荡荡<br>
                <br>
                火苗熏黑的山梁<br>
                帐篷诞生又死亡<br>
                <br>
                火灾中升起的灯光　把大地照亮</p>
              </blockquote>
          </blockquote>
