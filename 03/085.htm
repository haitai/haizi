            <blockquote>
              <p>                <br>
                西藏，一块孤独的石头坐满整个天空<br>
                没有任何夜晚能使我沉睡<br>
                没有任何黎明能使我醒来<br>
                <br>
                一块孤独的石头坐满整个天空<br>
                他说：在这一千年里我只热爱我自己<br>
                <br>
                一块孤独的石头坐满整个天空<br>
                没有任何泪水使我变成花朵<br>
                没有任何国王使我变成王座<br>
                <br>
                1988.8</p>
