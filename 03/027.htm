                <p>                <br>
                  马克思、维特根施坦<br>
                    两个人，来到伦敦<br>
                    一前一后，来到这个大雾弥漫的<br>
                    岛国之城<br>
                    一个宏伟的人，一个简洁的人<br>
                    同样的革命和激进<br>
                    同样的一生清贫<br>
                    却带有同样一种摧毁性的笑容<br>
                    内心虚无<br>
                    内心贫困<br>
                    在货币和语言中出卖一生<br>
                    这还不是人类的一切啊！<br>
                    石头，石头，卖了石头买石头<br>
                    卖了石头换来石头<br>
                    卖了石头还有石头<br>
                    　　石头还是石头，人类还是人类</p>
              </blockquote>
