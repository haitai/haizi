        <td height="390" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <p>                今夜我不会遇见你<br>
                今夜我遇见了世上的一切<br>
                但不会遇见你<br>
                <br>
                一棵夏季最后<br>
                火红的山楂树<br>
                象一辆高大女神的自行车<br>
                象一女孩　畏惧群山<br>
                呆呆站在门口<br>
                她不会向我<br>
                跑来!<br>
                <br>
                我走过黄昏<br>
                像风吹向远处的平原<br>
                我将在暮色中抱住一棵孤独的树干<br>
                山楂树!　一闪而过　啊!　山楂<br>
                <br>                
                我要在你火红的乳房下坐到天亮。<br>
                    又小又美丽的山楂的乳房<br>
                    在高大女神的自行车上<br>
                    在农奴的手上<br>
                    在夜晚就要熄灭<br>
                    <br>
                    1988.6.8-10</p>
              </blockquote>
          </blockquote>
