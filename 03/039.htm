            <blockquote>
              <p>                <br>
                小马在草坡上一跳一跳<br>
                这青色麦地晚风吹拂<br>
                在这个时刻　我没有想到<br>
                五盏灯竟会同时亮起<br>
                <br>
                青麦地像马的仪态　随风吹拂<br>
                五盏灯竟会一盏一盏地熄灭<br>
                <br>
                往后　雨会下到深夜　下到清晨<br>
                天色微明<br>
                山梁上定会空无一人<br>
                <br>
                不能携上路程<br>
                当众人齐集河畔　空声歌唱生活<br>
                我定会孤独返回空无一人的山峦<br>
                <br>
                1987.5.24</p>
