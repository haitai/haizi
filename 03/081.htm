        <td height="390" valign="top"><blockquote>

            <blockquote>
              <p>                      <br>
                远方除了遥远一无所有<br>
                <br>
                遥远的青稞地<br>
                除了青稞　一无所有<br>
                <br>
                更远的地方　更加孤独<br>
                远方啊　除了遥远　一无所有<br>
                <br>这时　石头<br>
                飞到我身边<br>
                <br>
                石头　长出　血<br>
                石头　长出　七姐妹<br>
                <br>
                站在一片荒芜的草原上<br>
                <br>
                那时我在远方<br>
                那时我自由而贫穷<br>
                <br>
                　
                <br>
                这些不能触摸的　姐妹<br>
                这些不能触摸的　血<br>
                这些不能触摸的　远方的幸福<br>
                <br>
                远方的幸福　是多少痛苦<br>
                <br>
                1988.8.19萨迦夜，21拉萨</p>
              </blockquote>
