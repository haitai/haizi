        <td height="450" valign="top"><blockquote>

            <blockquote>
              <p>                  <br>
                夜间雨从天堂滴落，滴到我的青色眼皮上<br>
                  那夜的森林之门洞开若火焰咬在大腿上<br>
                  一只长吻伸过万里动物的湖泊<br>
                  人类咬紧牙关　音乐历历有声<br>
                  四月之麦在黎明大雾弥漫中露出群仙般脑壳<br>
                  雷声中　闪出一万只青蛙<br>
                  血液的红马本像水　流过石榴和子宫<br>
                  林子破了<br>
                  人破口大骂<br>
                  破门而出的感觉<br>
                  构筑一个无人停留的小岛<br>
                  <br>
                  我将告诉这些在生活中感到无限欢乐的人们<br>
                  他们早已在千年的洞中一面盾上锈迹斑斑<br>
                  <br>
                  1987（？）</p>
