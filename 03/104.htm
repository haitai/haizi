        <td height="50"><div align="center"> <span class="style3">黎　明</span><span class="style11">(之二)</span><span class="style10"><br>
          </span><strong>（二月的雪，二月的雨）</strong></div></td>
        </tr>
    </table>
      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="390" valign="top"><blockquote>
          <blockquote>
            <blockquote>
              <blockquote>
                <p>                <br>
                    我把天空和大地打扫干干净净<br>
                    归还一个陌不相识的人<br>
                    我寂寞地等，我阴沉地等<br>
                    二月的雪，二月的雨<br>
                    <br>
                    泉水白白流淌<br>
                      花朵为谁开放<br>
                      永远是这样美丽负伤的麦子<br>
                      吐着芳香，站在山岗上<br>
                      <br>
                      荒凉大地承受着荒凉天空的雷霆<br>
                    圣书上卷是我的翅膀，无比明亮<br>
                    有时像一个阴沉沉的今天<br>
                    圣书下卷肮脏而欢乐<br>
                    当然也是我受伤的翅膀<br>
                    荒凉大地承受着更加荒凉的天空<br>
                    <br>
                    我空空荡荡的大地和天空<br>
                    是上卷和下卷合成一本<br>
                    的圣书，是我重又劈开的肢体<br>
                    流着雨雪、泪水在二月<br>
                    <br>
                    1989.2.22</p>
              </blockquote>
            </blockquote>
