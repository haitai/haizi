            <blockquote>
                <p>一个穿雨衣的陌生人<br>
                  来到这座干旱已久的城<br>
                  <br>
                  （阳光下<br>
                  他水国的口音很重）<br>
                  <br>
                  这里的日头直射<br>
                  人们的脊背<br>
                  <br>
                  只有夜晚<br>
                  月亮吸住面孔<br>
                  <br>
                  月亮也是古诗中<br>
                  一座旧矿山<br>
                  <br>
                  只有一个穿雨衣的陌生人<br>
                  来到这座干旱已久的城<br>
                  <br>
                  在众人的脊背上<br>
                  看出了水涨潮，看到了黄河波浪<br>
                  <br>
                  只有解缆者<br>
                  又咸又腥<br>
                  <br>
                  1985</p>
                </blockquote>
