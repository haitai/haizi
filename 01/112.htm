                  <p>                  <br>
                      星宿　刀　乳房<br>
                      这就是雪水上流下来的东西<br>
                      　　“亡我祁连山，使我牛羊不蕃息<br>
                      　　失我胭脂山，令我妇女无颜色”<br>
                      只有黑色牲畜的尾巴<br>
                      鸟的尾巴<br>
                      鱼的尾巴<br>
                      儿子们脱落的尾巴<br>
                      像七种蓝星下<br>
                      插在屁股上的麦芒<br>
                      风中拂动<br>
                      雪水中拂动<br>
                      <br>
