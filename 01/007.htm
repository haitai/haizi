            <blockquote>
              <p>两个陌生人<br>
                    朝你的城市走来<br>
                    <br>
                    今天夜晚<br>
                    语言秘密前进<br>
                    直到完全沉默<br>
                    <br>
                    完全沉默的是土地<br>
                    传出民歌沥沥<br>
                    淋湿了<br>
                    此心长得郁郁葱葱<br>
                    <br>
                    两个猎人<br>
                    向这座城市走来<br>
                    向王后走来<br>
                    身后哒姆哒姆<br>
                    迎亲的鼓<br>
                    代表无数的栖息与抚摸<br>
                    <br>
                    两个陌生人<br>
                    从不说话<br>
                    向你的城市走来<br>
                    是我的两只眼睛<br>
                    <br>
                    1984.12</p>
