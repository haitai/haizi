        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>                  我想起你如一位俄国农妇暴跳如雷<br>
                  补一只旧鞋的<br>
                  手<br>
                  时时停顿<br>
                  这手掌混同于<br>
                  兵士的臭脚、马肉和盐<br>
                  你的灰色头颅一闪而过<br>
                  教堂的裸麦中央<br>
                  北方流注的河流马的脾气暴跳如雷<br>
                  胸膛上面排排旧俄的栅栏暴跳如雷<br>
                  低矮的天空、灯火和农妇暴跳如雷<br>
                  <br>
                  吹灭云朵<br>
                  吹灭火焰<br>
                  吹灭灯盏<br>
                  吹灭一切妓女<br>
                  和善良女人的<br>
                  嘴唇<br>
                  <br>
                  你可以耕地，补补旧鞋<br>
                  你可以爱他人，读读福音书<br>
                  我记得陈旧的河谷端坐老人<br>
                  端坐暴跳如雷的老人<br>
                  <br>
                  1985.12草摘<br>
                  1986.12修改</p>
                </blockquote>
