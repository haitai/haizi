            <blockquote>
              <p>庄子在水中洗手<br>
                洗完了手，手掌上一片寂静<br>
                庄子在水中洗身<br>
                身子是一匹布<br>
                那布上粘满了<br>
                水面上漂来漂去的声音<br>
                <br>
                庄子想混入<br>
                凝望月亮的野兽<br>
                骨头一寸一寸<br>
                在肚脐上下<br>
                像树枝一样长着<br>
                <br>
                也许庄子就是我<br>
                摸一摸树皮<br>
                开始对自己的身子<br>
                亲切<br>
                亲切又苦恼<br>
                月亮触到我<br>
                <br>
                仿佛我是光着身子<br>
                光着身子<br>
                进出<br>
                <br>
                母亲如门，对我轻轻开着</p>
              </blockquote>
