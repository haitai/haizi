                  <blockquote>
                    <p>早晨是一只花鹿<br>
                        踩到我额上<br>
                        世界多么好<br>
                        山洞里的野花<br>
                        顺着我的身子<br>
                        一直烧到天亮<br>
                        一直烧到洞外<br>
                        世界多么好<br>
                        <br>
                        而夜晚，那只花鹿<br>
                        的主人，早已走入<br>
                        土地深处，背靠树根<br>
                        在转移一些<br>
                        你根本无法看见的幸福<br>
                        野花从地下<br>
                        一直烧到地面<br>
                        <br>
                        野花烧到你脸上<br>
                        把你烧伤<br>
                        世界多么好<br>
                        早晨是山洞中<br>
                        一只踩人的花鹿<br>
                        <br>
                        1986</p>
