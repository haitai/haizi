          <blockquote>
            <blockquote>
                <p>也好<br>
                  我感到<br>
                  我被抬向一面贫穷而圣洁的雪地<br>
                  我被种下，被一双双劳动的大手<br>
                  仔仔细细地种<br>
                  <br>
                  于是，我感到所罗门的帐幔被一阵南风掀开<br>
                  所罗门的诗歌<br>
                  一卷卷<br>
                  滚下山腰<br>
                  如同泉水<br>
                  打在我脊背上<br>
                  <br>
                  涧中黑而秀美的脸儿<br>
                  在我的心中埋下。也好<br>
                  我感到我被抬向一面贫穷而圣洁的雪地<br>
                  你这女子中极美丽的，你是我的棺材，我是你的棺材<br>
                  <br>
                  1986.8.25</p>
