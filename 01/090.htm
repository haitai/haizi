        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>                  美丽如同花园的女诗人们<br>
                  相互热爱，坐在谷仓中<br>
                  用一只嘴唇摘取另一只嘴唇<br>
                  <br>
                  我听见青年中时时传言道：萨福<br>
                  <br>
                  一只失群的<br>
                  钥匙下的绿鹅<br>
                  一样的名字。盖住<br>
                  我的杯子<br>
                  <br>
                  托斯卡尔的美丽的女儿<br>
                  草药和黎明的女儿<br>
                  执杯者的女儿<br>
                  <br>
                  你野花<br>
                  的名字<br>
                  就像蓝色冰块上<br>
                  淡蓝色水清的溢出<br>
                  <br>
                  萨福萨福<br>
                  红色的云缠在头上<br>
                  嘴唇染红了每一片飞过的鸟儿<br>
                  你散着身体香味的<br>
                  鞋带被风吹断<br>
                  在泥土里<br>
                  <br>
                  谷色中的嘤嘤之声<br>
                  萨福萨福<br>
                  亲我一下<br>
                  <br>
                  你装饰额角的诗歌何其甘美<br>
                  你凋零的棺木像一盘美丽的<br>
                  棋局</p>
                </blockquote>
