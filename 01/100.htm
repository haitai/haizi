            <blockquote>
                <p>                  <br>
                  “就像两个凶狠的僧侣点火烧着了野菊花地<br>
                  ——这就是我今年的心脏”<br>
                  <br>
                  （或者绿宝石的湖泊中马匹淹没时仅剩的头颅）<br>
                  马脑袋里无尽的恐惧！无尽的对于水和果实的恐惧！<br>
                  <br>
                  “（当我摇着脖子漫游四方）<br>
                  你的嘴唇像深入果园的云彩）*<br>
                  （而我脑袋中残存着马头的恐惧<br>
                  对于嘴唇和果实的恐惧）”<br>
                  <br>
                  “（我那清凉的井水<br>
                  洗着我的脚像洗着两件兵器<br>
                  （天鹅的遗赅远远飞来<br>
                  墓地的喇叭歌唱一个在天鹅身体上砍伐的人）”<br>
                  <br>
                  1986                  </p>
