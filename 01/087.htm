          </span><strong>——给凡．高的小叙事：自杀过程</strong></div></td>

      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">

        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <blockquote>
                  <blockquote>
                    <p>                  雨夜偷牛的人<br>
                        爬进了我的窗户<br>
                        在我做梦的身子上<br>
                        采摘葵花<br>
                        <br>
                        我仍在沉睡<br>
                        在我睡梦的身子上<br>
                        开放了彩色的葵花<br>
                        那双采摘的手<br>
                        仍像葵花田中<br>
                        美丽笨拙的鸽子<br>
                        <br>
                        雨夜偷牛的人<br>
                        把我从人类<br>
                        身体中偷走<br>
                        我仍在沉睡<br>
                        我被带到身体之外<br>
                        葵花之外，我是世界上<br>
                        第一头母牛（死的皇后）<br>
                        我觉得自己很美<br>
                        我仍在沉睡<br>
                        <br>
                        雨夜偷牛的人<br>
                        于是非常高兴<br>
                        自己变成了另外的彩色母牛<br>
                        在我的身体中<br>
                        兴高彩烈地奔跑</p>
                  </blockquote>
                </blockquote>
