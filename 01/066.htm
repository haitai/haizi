        <td height="420" valign="top"><blockquote>

            <blockquote>
                <p>                  孤独是一只鱼筐<br>
                  是鱼筐中的泉水<br>
                  放在泉水中<br>
                  <br>
                  孤独是泉水中睡着的鹿王<br>
                  梦风的猎鹿人<br>
                  就是那用鱼筐提水的人<br>
                  <br>
                  以及其他的孤独<br>
                  是柏木之舟中的两个儿子<br>
                  和所有女儿，围着诗经桑麻沅湘木叶<br>
                  在爱情中失败<br>
                  他们是鱼筐中的火苗<br>
                  沉到水底<br>
                  <br>
                  拉到岸上还是一只鱼筐<br>
                  孤独不可言说<br>
                  <br>
                  1986</p>
