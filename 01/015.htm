      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">

        <td height="50"><blockquote>
          <blockquote>
            <blockquote>
              <p>头发<br>
                    灌满阳光和大沙<br>
                    我是荒野上第一根被晒坏的石柱<br>
                    耕种黑麦<br>
                    不要问我那绿色是什么<br>
                    <br>
                    小鸟像几管颜料<br>
                    粘住我的面颊<br>
                    树下有一些穿着服装的陌生人<br>
                    那时我已走过青海湖，影子滑过钢蓝的冰大坂<br>
                    不要问我那绿色是什么<br>
                    <br>
                    木筐挑着土<br>
                    一步迈上秦岭<br>
                    秦岭，最初的山<br>
                    仍然在回忆我们，一窝黄黑的小脑袋——孩子啊<br>
                    不要问我那绿色是什么<br>
                    <br>
                    我避开所有的道路<br>
                    最后长成<br>
                    站在风熏寓言的石幕上<br>
                    长成<br>
                    不要问我那绿色是什么<br>
                    <br>
                    1984.12</p>
            </blockquote>
