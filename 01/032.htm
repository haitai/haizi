            <blockquote>
                <p>夏天<br>
                  如果这条街没有鞋匠<br>
                  <br>
                  我就打赤脚<br>
                  站到太阳下看太阳<br>
                  <br>
                  我想到在白天出生的孩子<br>
                  一定是出于故意<br>
                  <br>
                  你来人间一趟<br>
                  你要看看太阳<br>
                  <br>
                  和你的心上人<br>
                  一起走在街上<br>
                  <br>
                  了解她<br>
                  也要了解太阳<br>
                  <br>
                  （一组健康的工人<br>
                  正午抽着纸烟）<br>
                  <br>
                  夏天的太阳<br>
                  太阳<br>
                  <br>
                  当年基督入世<br>
                  他也在这阳光下长大<br>
                  <br>
                  1985.1</p>
