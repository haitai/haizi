                  <p>                  <br>
                    我所能看见的妇女<br>
                      水中的妇女<br>
                      请在麦地之中<br>
                      清理好我的骨头<br>
                      如一束芦花的骨头<br>
                      把它装在琴箱里带回<br>
                      <br>
                      我所能看见的<br>
                      洁净的妇女，河流<br>
                      上的妇女<br>
                      请把手伸到麦地之中<br>
                      <br>
                      当我没有希望<br>
                      坐在一束麦子上回家<br>
                      请整理好我那零乱的骨头<br>
                      放入那暗红色的小木柜，带回它<br>
                      像带回你们富裕的嫁妆</p>
