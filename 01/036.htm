        <td height="420"><blockquote>

            <blockquote>
                <p>得不到你<br>
                  我用河水做成的妻子<br>
                  得不到你<br>
                  我的有弱点的妇女<br>
                  <br>
                  得不到你<br>
                  妻子滑动河水<br>
                  情意泥沙俱下<br>
                  <br>
                  其余的家庭成员俯伏在锅勺上<br>
                  得不到你<br>
                  有弱点的爱情<br>
                  <br>
                  我们确实被太阳烤焦，秋天内外<br>
                  我不能再保护自己<br>
                  我不能再<br>
                  让爱情随便受伤<br>
                  <br>
                  得不到你<br>
                  但我同时又在秋天成亲<br>
                  歌声四起<br>
                  <br>
                  1985.11.11</p>
