                  <blockquote>
                    <p>                  <br>
                      四月的日子　最好的日子<br>
                        和十月的日子　最好的日子<br>
                        比四月更好的日子<br>
                        像两匹马　拉着一辆车<br>
                        把我拉向医院的病床<br>
                        和不幸的病痛<br>
                        <br>
                        有一座绿色悬崖倒在牧羊人怀中<br>
                        两匹马<br>
                        在山上飞<br>
                        <br>
                        两匹马<br>
                        白马和红马<br>
                        积雪和枫叶<br>
                        犹如姐妹<br>
                        犹如两种病痛<br>
                        的鲜花</p>
