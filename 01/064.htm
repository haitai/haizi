                <p>                  你迎面走来<br>
                  冰消雪融<br>
                  你迎面走来<br>
                  在地微微颤栗<br>
                  <br>
                  大地微微颤栗<br>
                  曾经饱经忧患<br>
                  在这个节日里<br>
                  你为什么更加惆怅<br>
                  <br>
                  野花是一夜喜筵的酒杯<br>
                  野花是一夜喜筵的新娘<br>
                  野花是我包容新娘<br>
                  的彩色屋顶<br>
                  <br>
                  白雪抱你远去<br>
                  全凭风声默默流逝<br>
                  春天啊<br>
                  春天是我的品质</p>
