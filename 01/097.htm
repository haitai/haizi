        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <blockquote>
                  <p>                  <br>
                    夜里，我听见远处天鹅飞越桥梁的声音<br>
                      我身体里的河水<br>
                      呼应着她们<br>
                      <br>
                      当她们飞越生日的泥土、黄昏的泥土<br>
                      有一只天鹅受伤<br>
                      其实只有美丽吹动的风才知道<br>
                      她已受伤。她仍在飞行<br>
                      <br>
                      而我身体里的河水却很沉重<br>
                      就像房屋上挂着的门扇一样沉重<br>
                      当她们飞过一座远方的桥梁<br>
                      我不能用优美的飞行来呼应她们<br>
                      <br>
                      当她们像大雪飞过墓地<br>
                      大雪中却没有路通向我的房门<br>
                      ——身体没有门——只有手指<br>
                      竖在墓地，如同十根冻伤的蜡烛<br>
                      <br>
                      在我的泥土上<br>
                      在生日的泥土上<br>
                      有一只天鹅受伤<br>
                      正如民歌手所唱</p>
                </blockquote>
