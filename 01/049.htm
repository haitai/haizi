        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>打钟的声音里皇帝在恋爱<br>
                  一枝火焰里<br>
                  皇帝在恋爱<br>
                  <br>
                  恋爱，印满了红铜兵器的<br>
                  神秘山谷<br>
                  又有大鸟扑钟<br>
                  三丈三尺翅膀<br>
                  三丈三尺火焰<br>
                  <br>
                  打钟的声音里皇帝在恋爱<br>
                  打钟的黄脸汉子<br>
                  吐了一口鲜血<br>
                  打钟，打钟<br>
                  一只神秘生物<br>
                  头举黄金王冠<br>
                  走于大野中央<br>
                  <br>
                  “我是你爱人<br>
                  我是你敌人的女儿<br>
                  我是义军的女首领<br>
                  对着铜镜<br>
                  反复梦见火焰”<br>
                  <br>
                  钟声就是这枝火焰<br>
                  在众人的包围中<br>
                  苦心的皇帝在恋爱<br>
                  <br>
                  1985.5</p>
                </blockquote>
