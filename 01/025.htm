        <td height="420"><blockquote>
          <blockquote>
            <blockquote>
              <p>我怀抱妻子<br>
                就象水儿抱鱼<br>
                我一边伸出手去<br>
                试着摸到小雨水，并且嘴唇开花<br>
                <br>
                而鱼是哑女人<br>
                睡在河水下面<br>
                常常在做梦中<br>
                独自一人死去<br>
                <br>
                我看不见的水<br>
                痛苦新鲜的水<br>
                淹过手掌和鱼<br>
                流入我的嘴唇<br>
                <br>
                水将合拢<br>
                爱我的妻子<br>
                小雨后失踪<br>
                水将合拢<br>
                <br>
                没有人明白她水上<br>
                是妻子水下是鱼<br>
                或者水上是鱼<br>
                水下是妻子<br>
                <br>
                离开妻子我<br>
                自己是一只<br>
                装满淡水的口袋<br>
                在陆地上行走</p>
              </blockquote>
