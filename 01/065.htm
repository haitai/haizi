        <td height="420" valign="top"><blockquote>

            <blockquote>
                <p>                  阳光打在地上<br>
                  并不见得<br>
                  我的胸口在疼<br>
                  疼又怎样<br>
                  阳光打在地上<br>
                  <br>
                  这地上<br>
                  有人埋过羊骨<br>
                  有人运过箱子、陶瓶和定石<br>
                  有人见过牧猪人，那是长久的漂流之后<br>
                  阳光打在地上，阳光依然打在地上<br>
                  <br>
                  这地上<br>
                  少女们多得好像<br>
                  我真有这么多女儿<br>
                  真的曾经这样幸福<br>
                  用一根水勺子<br>
                  用小豆、菠菜、油菜<br>
                  把它们养大<br>
                  阳光打在地上<br>
                  <br>
                  1986</p>
                </blockquote>
