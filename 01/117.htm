        <td height="420" valign="top"><blockquote>

            <blockquote>
                <blockquote>
                  <p>                  高原悬在天空<br>
                      天空向我滚来<br>
                      我丢失了一切<br>
                      面前只有大海<br>
                      <br>
                      我是在我自己的远方<br>
                      我在故乡的海底——<br>
                      走过世界最高的地方<br>
                      喜马拉雅　喜马拉雅<br>
                      <br>
                      你是谁<br>
                      饥饿<br>
                      怀孕<br>
                      把无尽的<br>
                      滚过天空的头颅<br>
                      放回天空<br>
                      <br>
                      我从大海来到落日的中央<br>
                      飞遍了天空找不到一块落脚之地<br>
                      今日有粮食却没有饥饿<br>
                      今天的粮食飞遍了天空<br>
                      找不到一只饥饿的腹部<br>
                      饥饿用粮食喂养　<br>
                      更加饥饿，奄奄一息<br>
                      草原上的天空不可阻挡<br>
                      <br>
                      嘴唇和我抱住河水<br>
                      头颅和他的姐妹<br>
                      在大河底部通向海洋<br>
                      割下头颅的身子仍在世上<br>
                      最高的一座山<br>
                      仍在向上生长</p>
                </blockquote>
