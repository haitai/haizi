                <blockquote>
                  <p>                  <br>
                      以前的夜里我们静静地坐着<br>
                      我们双膝如木<br>
                      我们支起了耳朵<br>
                      我们听得见平原上的水和诗歌<br>
                      这是我们自己的平原，夜晚和诗歌<br>
                      <br>
                      如今只剩下我一个<br>
                      只有我一个双膝如木<br>
                      只有我一个支起了耳朵<br>
                      只有我一个听得见平原上的水<br>
                      　　 诗歌中的水<br>
                      在这个下雨的夜晚<br>
                      如今只剩下我一个<br>
                      为你写着诗歌<br>
                      这是我们共同的平原和水<br>
                      这是我们共同的夜晚和诗歌<br>
                      <br>
                      是谁这么说过　海水<br>
                      要走了　要到处看看<br>
                      我们曾在这儿坐过<br>
                      <br>
                      1986.8</p>
