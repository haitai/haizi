            <blockquote>
                <p>你在早上<br>
                  碰落的第一滴露水<br>
                  肯定和你的爱人有关<br>
                  你在中午饮马<br>
                  在一枝青丫下稍立片刻<br>
                  也和她有关<br>
                  你在暮色中<br>
                  坐在屋子里，不动<br>
                  还是与她有关<br>
                  <br>
                  你不要不承认<br>
                  <br>
                  巨日消隐，泥沙相合，狂风奔起<br>
                  那雨天雨地哭得有情有意<br>
                  而爱情房屋温情地坐着<br>
                  遮蔽母亲也遮蔽儿子<br>
                  <br>
                  遮蔽你也遮蔽我<br>
                  <br>
                  1985</p>
                </blockquote>
