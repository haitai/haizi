        <td height="50"><blockquote>
          <blockquote>
            <blockquote>
              <p>故乡的星和羊群<br>
                    像一支支白色美丽的流水<br>
                    跑过<br>
                    小鹿跑过<br>
                    夜晚的目光紧紧追着<br>
                    <br>
                    在空旷的野地上，发现第一枚植物<br>
                    脚插进土地<br>
                    再也拔不出<br>
                    那些寂寞的花朵<br>
                    是春天遗失的嘴唇<br>
                    <br>
                    为自己的日子<br>
                    在自己的脸上留下伤口<br>
                    因为没有别的一切为我们作证<br>
                    <br>
                    我和过去<br>
                    隔着黑色的土地<br>
                    我和未来<br>
                    隔着无声的空气<br>
                    <br>
                    我打算卖掉一切<br>
                    有人出价就行<br>
                    除了火种、取火的工具<br>
                    除了眼睛<br>
                    被你们打得出血的眼睛<br>
                    <br>
                    一只眼睛留给纷纷的花朵<br>
                    一只眼睛永不走出铁铸的城门<br>
                    　　黑井<br>
                    <br>
                    1984.6</p>
            </blockquote>
