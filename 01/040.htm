      <tr>
        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>呼吸，呼吸<br>
                  我们是装满热气的<br>
                  两只小瓶<br>
                  被菩萨放在一起<br>
                  <br>
                  菩萨是一位很愿意<br>
                  帮忙的<br>
                  东方女人<br>
                  一生只帮你一次<br>
                  <br>
                  这也足够了<br>
                  通过她<br>
                  也通过我自己<br>
                  双手碰到了你，你的<br>
                  <br>
                  呼吸<br>
                  <br>
                  两片抖动的小红帆<br>
                  含在我的唇间<br>
                  菩萨知道<br>
                  菩萨住在竹林里<br>
                  她什么都知道<br>
                  知道今晚<br>
                  知道一切恩情<br>
                  知道海水是我<br>
                  洗着你的眉<br>
                  知道你就在我身上呼吸<br>
                  ，呼吸<br>
                  <br>
                  菩萨愿意<br>
                  菩萨心里非常愿意<br>
                  就让我出生<br>
                  让我长成的身体上<br>
                  挂着潮湿的你<br>
                  <br>
                  1985.4</p>
                </blockquote>
