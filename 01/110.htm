                  <blockquote>
                    <p>                  <br>
                        草原上的羊群<br>
                        在水泊上照亮了自己<br>
                        像白色温柔的灯<br>
                        睡在男人怀抱中<br>
                        <br>
                        而牧羊人来自黄金草原<br>
                        头颅像一颗树根<br>
                        把羊抱进谷仓里<br>
                        然后面对黄金和酒杯<br>
                        称呼你为女人<br>
                        <br>
                        女人，我知心的朋友<br>
                        风吹来风吹去<br>
                        你如星的名字<br>
                        或者羊肉的腥<br>
                        <br>
                        你在山崖下睡眠<br>
                        七只绵羊七颗星辰<br>
                        你含在我口中似雪未化<br>
                        你是天空上的羊群</p>
