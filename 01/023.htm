        <td height="50"><blockquote>
          <blockquote>
            <blockquote>
              <p>她走来<br>
                    断断续续走来<br>
                    洁净的脚印<br>
                    沾满清凉的露水<br>
                    <br>
                    她有些忧郁<br>
                    望望用泥草筑起的房屋<br>
                    望望父亲<br>
                    她用双手分开黑发<br>
                    一支野樱花斜插着默默无语<br>
                    另一支送给了谁<br>
                    却从没人问起<br>
                    <br>
                    春天是风<br>
                    秋天是月亮<br>
                    在我感觉到时<br>
                    她已去了另一个地方<br>
                    那里雨后的篱笆象一条蓝色的<br>
                    小溪</p>
