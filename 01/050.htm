        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>木塔那儿<br>
                  一共有两个人<br>
                  蓝姬她是一张小圆脸<br>
                  蓝姬的丈夫是一位卖高粱的皇帝<br>
                  <br>
                  卖高粱的人民币<br>
                  买来了一面小鼓<br>
                  围着小巢敲击<br>
                  鼓点声大<br>
                  雨点声小<br>
                  蓝姬如一只雪雁<br>
                  今夜又栖<br>
                  爱人的嘴唇<br>
                  <br>
                  巢<br>
                  如果我公开<br>
                  我自己秘密的小巢<br>
                  一定会有许多耳朵凑上来<br>
                  散布消息<br>
                  水中一对鱼夫妻<br>
                  手捉手<br>
                  走过桥洞去<br>
                  挂巢之树<br>
                  结梨三只……<br>
                  蓝姬指着前后左右<br>
                  十字星是自己的丈夫<br>
                  <br>
                  1985.5</p>
                </blockquote>
          </blockquote>
