                <p>七叶树下<br>
                  九根香<br>
                  照见菩萨的<br>
                  第一次失恋<br>
                  <br>
                  你盘坐莲花<br>
                  <br>
                  女友像鱼<br>
                  游过钟的身边<br>
                  我警告你<br>
                  要假设一个情人<br>
                  <br>
                  莲花轻轻摇动<br>
                  <br>
                  你不需要香火<br>
                  你知道合掌无用<br>
                  没有一位好心肠的男青年<br>
                  偷偷送来鞋子<br>
                  <br>
                  你盘坐莲花<br>
                  <br>
                  对面墙壁上<br>
                  爱情是两只老虎<br>
                  如果你愿意<br>
                  爱情确实是老虎<br>
                  <br>
                  莲花轻轻摇动<br>
                  <br>
