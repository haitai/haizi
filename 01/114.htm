                  <p>                  敦煌石窟像马肚子下<br>
                      挂着一只只木桶<br>
                      乳汁的声音滴破耳朵——<br>
                      像远方草原上撕破的耳朵上<br>
                      悬挂着花朵<br>
                      <br>
                      敦煌是千年以前<br>
                      起了大火的森林<br>
                      在陌生的山谷<br>
                      是最后的桑林——我交换<br>
                      食盐和粮食的地方<br>
                      我筑下岩洞，在死亡之前，画上你<br>
                      最后一个美男子的形象<br>
                      为了一只母松鼠<br>
                      为了一只母蜜蜂<br>
                      为了让她们在春天再次怀孕<br>
                      <br>
                      1986</p>
                </blockquote>
