            <blockquote>
                <p>我请求熄灭<br>
                  生铁的光、爱人的光和阳光<br>
                  我请求下雨<br>
                  我请求<br>
                  在夜里死去<br>
                  <br>
                  我请求在早上<br>
                  你碰见<br>
                  埋我的人<br>
                  <br>
                  岁月的尘埃无边<br>
                  秋天<br>
                  我请求：<br>
                  下一场雨<br>
                  洗清我的骨头<br>
                  <br>
                  我的眼睛合上<br>
                  我请求：<br>
                  雨<br>
                  雨是一生过错<br>
                  雨是悲欢离合<br>
                  <br>
                  1985.3</p>
