        <td height="50"><blockquote>
          <blockquote>
            <blockquote>
              <p>我们的嘴唇第一次拥有<br>
                    蓝色的水<br>
                    盛满陶罐<br>
                    还有十几只南方的星辰<br>
                    火种<br>
                    最初忧伤的别离<br>
                    <br>
                    岁月呵<br>
                    <br>
                    你是穿黑色衣服的人<br>
                    在野地里发现第一枝植物<br>
                    脚插进土地<br>
                    再也拔不出<br>
                    那些寂寞的花朵<br>
                    是春天遗失的嘴唇<br>
                    <br>
                    岁月呵，岁月<br>
                    <br>
                    公元前我们太小<br>
                    公元后我们又太老<br>
                    没有人见到那一次真正美丽的微笑<br>
                    那我还是举手敲门<br>
                    带来的象形文字<br>
                    撒落一地<br>
                    <br>
                    岁月呵<br>
                    岁月<br>
                    <br>
                    到家了<br>
                    我缓缓摘下帽子<br>
                    靠着爱我的人<br>
                    合上眼睛<br>
                    一座古老的铜像坐在墙壁中间<br>
                    青铜浸透了泪水<br>
                    <br>
                    岁月呵<br>
                    <br>
                    1984</p>
            </blockquote>
