            <blockquote>
              <p><br>
                所有的日子都是海上的日子<br>
                    穷苦的渔夫<br>
                    肉疙瘩象一卷笨拙的绳索<br>
                    在波浪上展开<br>
                    想抓住远方<br>
                    闪闪发亮的东西<br>
                    其实那只是太阳的假笑<br>
                    他抓住的只是几块会腐烂的木板：<br>
                    房屋、船和棺材<br>
                    <br>
                    成群游来鱼的脊背<br>
                    无始无终<br>
                    只有关于青春的说法<br>
                    一触即断<br>
                    <br>
                    1984.6</p>
