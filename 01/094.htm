                  <p>                  <br>
                    在冬天放火的囚徒<br>
                      无疑非常需要温暖<br>
                      这是亲如母亲的火光<br>
                      当他被身后的几十根玉米砸倒<br>
                      在地，这无疑又是<br>
                      富农的田地<br>
                      <br>
                      当他想到天空<br>
                      无疑还是被太阳烧得一干二净<br>
                      这太阳低下头来，这脚镣明亮<br>
                      无疑还是自己的双脚，如同核桃<br>
                      埋在故乡的钢铁里<br>
                      工程师的钢铁里<br>
                      <br>
                      1986.6.16</p>
