        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>孤独的东方人第一次感到月光遍地<br>
                  月亮如轻盈的野兽<br>
                  踩入林中<br>
                  孤独的东方人第一次随我这月亮爬行<br>
                  <br>
                  （爱人像一片叶子完整地藏在树上<br>
                  正是她只身随我进入河流）<br>
                  <br>
                  爬行中<br>
                  不能没有<br>
                  一路思念<br>
                  让我谢谢你，几番追逐之后<br>
                  爱情远遁心中<br>
                  让我在树下和夜晚对面而坐<br>
                  <br>
                  （爱人说孩子<br>
                  孩子是<br>
                  落入怀中的阳光<br>
                  哇哇大哭）<br>
                  于是<br>
                  孤独的东方人开口闭口之间<br>
                  太阳已出<br>
                  我爬行只求：<br>
                  孩子平安<br>
                  我爬行只求：人爱我心<br>
                  <br>
                  1985.6.14</p>
                </blockquote>
          </blockquote>
