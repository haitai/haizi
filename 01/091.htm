                <p>                  <span class="style8">1．</span><br>
                  <br>
                  让我们砍下树枝做好木床<br>
                  <br>
                  一对天鹅的眼睛照亮<br>
                  一块可供下蛋的岩石<br>
                  <br>
                  让我们砍下树枝做好木床<br>
                  我的木床上有一对幸福天鹅<br>
                  一只匆匆下蛋，一只匆匆死亡<br>
                  <br>
                  <br>
                  <span class="style8">2．</span><br>
                  <br>
                  天鹅的眼睛落在杯子里<br>
                  就像日月落在大地上<br>
