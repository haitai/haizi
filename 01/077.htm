                    <p><br>
                      倾向于宏伟的母亲<br>
                        抱着白虎走过海洋<br>
                        <br>
                        陆地上有堂屋五间<br>
                        一只病床卧于故乡<br>
                        <br>
                        倾向于故乡的母亲<br>
                        抱着白虎走过海洋<br>
                        <br>
                        扶病而出的儿子们<br>
                        开门望见了血太阳<br>
                        <br>
                        倾向于太阳的母亲<br>
                        抱着白虎走过海洋<br>
                        <br>
                        左边的侍女是生命<br>
                        右边的侍女是死亡<br>
                        <br>
                        倾向于死亡的母亲<br>
                        抱着白虎走过海洋<br>
                        <br>
                        1986</p>
