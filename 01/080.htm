        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>既使我是一个粗枝大叶的人<br>
                  我也看见了红豹子、绿豹子<br>
                  <br>
                  当流水淙淙<br>
                  八月的泉水<br>
                  穿越了山冈<br>
                  月亮是红豹子<br>
                  树林是绿豹子<br>
                  少女是你们俩<br>
                  生下的花豹子<br>
                  既使我是一个粗枝大叶的人<br>
                  少女，树林中<br>
                  你也藏不住了<br>
                  <br>
                  八月的尾，树林绿，月亮红<br>
                  不久我将看到树叶绿落了<br>
                  栗树底下<br>
                  脊背上挂着鹌鹑的人<br>
                  少女，无论如何<br>
                  粗枝大叶的人<br>
                  看见你啦<br>
                  <br>
                  1986.8.20夜</p>
                </blockquote>
          </blockquote>
