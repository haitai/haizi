            <blockquote>
                <p>                  <br>
                  老乡们，谁能在海上见到你们真是幸福！<br>
                  我们全都背叛自己的故乡<br>
                  我们会把幸福当成祖传的职业<br>
                  放下手中痛苦的诗篇<br>
                  <br>
                  今天的白浪真大！老乡们，他高过你们的粮仓<br>
                  如果我中止诉说，如果我意外地忘却了你<br>
                  把我自己的故乡抛在一边<br>
                  我连自己都放弃　更不会回到秋收　农民的家中<br>
                  <br>
                  在七月我总能突然回到荒凉<br>
                  赶上最后一次<br>
                  我戴上帽子　穿上泳装　安静地死亡<br>
                  在七月我总能突然回到荒凉</p>
