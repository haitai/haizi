                <p><br>
                  活在这珍贵的人间<br>
                  太阳强烈<br>
                  水波温柔<br>
                  一层层白云覆盖着<br>
                  我<br>
                  踩在青草上<br>
                  感到自己是彻底干净的黑土块<br>
                  <br>
                  活在这珍贵的人间<br>
                  泥土高溅<br>
                  扑打面颊<br>
                  活在这珍贵的人间<br>
                  人类和植物一样幸福<br>
                  爱情和雨水一样幸福<br>
                  <br>
                  1985.1.12</p>
