        <td height="420"><blockquote>
          <blockquote>
            <blockquote>
              <p>蛇翼，农业之翼<br>
                他披满农妇之手<br>
                稻种前自<br>
                所有野兔的素囊<br>
                <br>
                蛇翼，渔民之翼<br>
                桦皮裤子<br>
                桦皮船<br>
                鹿血养好了渔业月亮<br>
                <br>
                蛇翼，采掘之翼<br>
                一杆根<br>
                一杆笛子<br>
                在牛脚下痛过，呜呜一片小雏<br>
                <br>
                蛇翼，疾病之翼<br>
                八月之东水<br>
                是匹匹白布<br>
                人们拔木为棺<br>
                <br>
                蛇翼，情郎之翼<br>
                风中采莲做张你的身子<br>
                一株泥丸，两叶手<br>
                男人是没有河流的河伯</p>
              </blockquote>
