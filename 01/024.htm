            <blockquote>
              <p>海湾<br>
                蓝色的手掌<br>
                睡满了沉船和岛屿<br>
                一对对桅杆<br>
                在风上相爱<br>
                或者分开<br>
                <br>
                风吹起你的<br>
                头发<br>
                一张棕色的小网<br>
                撒满我的面颊<br>
                我一生也不想挣脱<br>
                <br>
                或者如传说那样<br>
                我们就是最早的<br>
                两个人<br>
                住在遥远的阿拉伯山崖后面<br>
                苹果园里<br>
                蛇和阳光同时落入美丽的小河<br>
                你来了<br>
                一只绿色的月亮<br>
                掉进我年轻的船舱</p>
