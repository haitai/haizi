        <td height="50"><blockquote>
          <blockquote>
            <blockquote>
              <p>秋天红色的膝盖<br>
                    跪在地上<br>
                    小花死在回家的路上<br>
                    泪水打湿<br>
                    鸽子的后脑勺<br>
                    <br>
                    一位少年去摘苹果树上的灯<br>
                    <br>
                    植物没有眼睛<br>
                    挂着冬天的身份牌<br>
                    一条干涸的河<br>
                    是动物的最后情感<br>
                    <br>
                    一位少年人去摘苹果树上的灯<br>
                    <br>
                    我的眼睛<br>
                    黑玻璃，白玻璃<br>
                    证明不了什么<br>
                    秋天一定在努力地忘记着<br>
                    嘴唇吹灭很少的云朵<br>
                    一位少年去摘苹果树上的灯<br>
                    <br>
                    1984.11</p>
            </blockquote>
