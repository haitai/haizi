        <td height="50"><blockquote>
          <blockquote>
            <blockquote>
              <p>单翅鸟为什么要飞呢<br>
                    为什么<br>
                    头朝着天地<br>
                    躺着许多束朴素的光线<br>
                    <br>
                    菩提，菩提想起<br>
                    石头<br>
                    那么多被天空磨平的面孔<br>
                    都很陌生<br>
                    堆积着世界的一半<br>
                    摸摸周围<br>
                    你就会拣起一块<br>
                    砸碎另一块<br>
                    <br>
                    单翅鸟为什么要飞呢<br>
                    我为什么<br>
                    喝下自己的影子<br>
                    揪着头发作为翅膀<br>
                    离开<br>
                    <br>
                    也不知天黑了没有<br>
                    穿过自己的手掌比穿过别人的墙壁还难<br>
                    单翅鸟<br>
                    为什么要飞呢<br>
                    <br>
                    肥胖的花朵<br>
                    喷出水<br>
                    我眯着眼睛离开<br>
                    居住了很久的心和世界<br>
                    <br>
                    你们都不醒来<br>
                    我为什么<br>
                    为什么要飞呢<br>
                    <br>
                    1984.9</p>
            </blockquote>
