            <blockquote>
                <p>中午是一丛美丽的树枝<br>
                  中午是一丛眼睛画成的树枝<br>
                  看着你<br>
                  <br>
                  看着你从门前走过<br>
                  或是走进我的门<br>
                  <br>
                  走进门<br>
                  你在<br>
                  <br>
                  你在一生的情义中<br>
                  来到<br>
                  落下布帆<br>
                  仿佛水面上我握住你的手指<br>
                  <br>
                  （手指<br>
                  是船）<br>
                  心上人<br>
                  爱着，第一次<br>
                  都很累，船<br>
                  泊在整个清澈的中午<br>
                  <br>
                  “你喝水吧<br>
                  我给你倒了<br>
                  一碗水”<br>
                  <br>
                  写字间里<br>
                  中午是一丛眼睛画成的<br>
                  看着你<br>
                  <br>
                  1985.1.26半夜</p>
