            <blockquote>
                <p>在甜蜜果仓中<br>
                  一枚松鼠肉体般甜蜜的雨水<br>
                  穿越了天空　蓝色<br>
                  的羽翼<br>
                  <br>
                  光芒四射<br>
                  <br>
                  并且在我的肉体中<br>
                  停顿了片刻<br>
                  <br>
                  落到我的床脚<br>
                  在我手能摸到的地方<br>
                  床脚变成果园温暖的树桩<br>
                  <br>
                  它们抬起我<br>
                  在一只飞越山梁的大鸟<br>
                  我看见了自己<br>
                  一枚松鼠肉体<br>
                  般甜蜜的雨水<br>
                  <br>
                  在我的肉体中停顿<br>
                  了片刻<br>
                  <br>
                  1986.6</p>
