        <td height="50"><blockquote>
          <blockquote>
            <blockquote>
              <p>老鼻子橡树<br>
                    夹住了我的蓝鞋子<br>
                    我却是跳跃的<br>
                    跳过榆钱儿<br>
                    跳过鹅和麦子<br>
                    一年跳过<br>
                    十二间空屋子和一些花穗<br>
                    从一口空气<br>
                    跳进另一口空气<br>
                    我是深刻的生命<br>
                    <br>
                    我走过许多条路<br>
                    我的袜子里装满了错误<br>
                    日记本是红色的<br>
                    是红色的流浪汉<br>
                    脖子上写满了遗忘的姓名，跳吧<br>
                    跳够了我就站住<br>
                    站在山顶上沉默<br>
                    沉默是山洞<br>
                    沉默是山洞里一大桶黄金<br>
                    沉默是因为爱情<br>
                    <br>
                    1984.12</p>
            </blockquote>
