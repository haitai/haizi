                <p><br>
                  漆黑的夜里有一种笑声笑断我坟墓的木板<br>
                  你可知道，这是一片埋葬老虎的土地<br>
                  <br>
                  正当水面上渡过一只火红的老虎<br>
                  你的笑声使河流漂浮<br>
                  的老虎<br>
                  断了两根骨头<br>
                  正在这条河流开始在存有笑声的黑夜里结冰<br>
                  断腿的老虎顺河而下来到我的<br>
                  窗前<br>
                  <br>
                  一块埋葬老虎的木板<br>
                  被一种笑声笑断两截</p>
