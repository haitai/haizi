        <td height="420"><blockquote>
          <blockquote>
            <blockquote>
              <p>上游祖先吹灯后死去<br>
                只留下<br>
                河水<br>
                有一根桨<br>
                像黄狗守在我的船尾<br>
                <br>
                船尾<br>
                月亮升了，升过婴儿头顶<br>
                做梦人<br>
                脚趾一动不动<br>
                踩出没人看见的足迹<br>
                <br>
                做梦人脊背冒汗<br>
                <br>
                而婴儿睡在母亲怀里<br>
                睡在一只大鞋里<br>
                我的鞋子更大<br>
                我睡在船尾<br>
                月亮升了<br>
                <br>
                月亮打树，无风自动<br>
                生物潜入河流或身体<br>
                梦见人类，无风自动<br>
                <br>
                1985.7.12</p>
              </blockquote>
          </blockquote>
