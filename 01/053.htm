            <blockquote>
                <p>一扇又一扇门<br>
                  推开树林<br>
                  太阳把血<br>
                  放入灯盏<br>
                  <br>
                  河静静卧在<br>
                  人的村庄<br>
                  人居住的地方<br>
                  人的门环上<br>
                  <br>
                  鸟巢挂在<br>
                  离人间八尺<br>
                  的树上<br>
                  我仿佛离人间二丈<br>
                  <br>
                  一切都原模原样<br>
                  一切都存入<br>
                  人的<br>
                  世世代代的脸，一切不幸<br>
                  <br>
                  我仿佛<br>
                  一口祖先们<br>
                  向后代挖掘的井<br>
                  一切不幸都源于，我幽深的水<br>
                  <br>
                  1985.6.19</p>
