            <blockquote>
              <p>夜里<br>
                    我把古老的根<br>
                    背到地里去<br>
                    青蛙绿色的小腿月亮绿色的眼窝<br>
                    还有一枚绿色的子弹壳，绿色的<br>
                    在我脊背上<br>
                    纷纷开花<br>
                    <br>
                    早晨<br>
                    我回到村里<br>
                    轻轻敲门<br>
                    一只饮水的蜜蜂<br>
                    落在我的脖子上<br>
                    她想<br>
                    我可能是一口高出地面的水井<br>
                    妈妈打开门<br>
                    隔着水井<br>
                    看见一排湿漉漉的树林<br>
                    对着原野和她<br>
                    整齐地跪下<br>
                    妈妈——他们嚷着——<br>
                    妈妈<br>
                    <br>
                    1984.10</p>
            </blockquote>
