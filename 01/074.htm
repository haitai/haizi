        <td height="75"><div align="center"><span class="style3"> 幸　福</span><span class="style8"><br>
          </span><strong>（或我的女儿叫波兰）*</strong></div></td>

      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">

        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>当我俩同在草原晒黑<br>
                  是否饮下这最初的幸福　最初的吻<br>
                  <br>
                  当云朵清楚极了<br>
                  听得见你我嘴唇<br>
                  这两朵神秘火焰<br>
                  <br>
                  这是我母亲给我的嘴唇<br>
                  这是你母亲给你的嘴唇<br>
                  我们合着眼睛共同啜饮<br>
                  像万里洁白的羊群共同啜饮<br>
                  <br>
                  当我睁开双眼<br>
                  你头发散乱<br>
                  乳房像黎明的两只月亮<br>
                  <br>
                  在有太阳的弯曲的木头上<br>
                  晾干你美如黑夜的头发<br>
                  <br>
                  1986（？）<br>
                  <br>
                  ——————————
                  <br>
                  <span class="style9">* 海子喜欢“波兰”一词，“女儿叫波兰”并无特别所指</span></p>
                </blockquote>
          </blockquote>
