            <blockquote>
                <p><br>
                  六月积水的妇人，囤积月光的妇人<br>
                  七月的妇人，贩卖棉花的妇人<br>
                  八月的树下<br>
                  洗耳朵的妇人<br>
                  我听见对面窗户里<br>
                  九月订婚的妇人<br>
                  订婚的戒指<br>
                  像口袋里潮湿的小鸡<br>
                  十月的妇人则在婚礼上<br>
                  吹熄盘中的火光，一扇扇漆黑的木门<br>
                  飘落在草原上<br>
                  <br>
                  1986.6.19</p>
