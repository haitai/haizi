        <td height="450" valign="top"><blockquote>

            <blockquote>
                <p>                  <br>
                  哭泣——一朵乌黑的火焰<br>
                  我要把你接进我的屋子<br>
                  屋顶上有两位天使拥抱在一起<br>
                  哭泣——我是湖面上最后一只天鹅<br>
                  黑色的天鹅像我黑色的头发在湖水中燃烧<br>
                  用你这黑色肉体的谷仓带走我<br>
                  哭泣——一朵乌黑的新娘<br>
                  我要把你放在我的床上<br>
                  我的泪水中有对自己的哀伤<br>
                  <br>
                  1986.12</p>
                </blockquote>
