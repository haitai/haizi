            <blockquote>
                <p>北方<br>
                  拉着你的手<br>
                  手<br>
                  摘下手套<br>
                  她们就是两盏小灯<br>
                  <br>
                  我的肩膀<br>
                  是两座旧房子<br>
                  容纳了那么多<br>
                  甚至容纳过夜晚<br>
                  你的手<br>
                  在他上面<br>
                  把他们照亮<br>
                  <br>
                  于是有了别后的早上<br>
                  在晨光中<br>
                  我端起一碗粥<br>
                  想起隔山隔水的<br>
                  北方<br>
                  有两盏灯<br>
                  <br>
                  只能远远地抚摸<br>
                  <br>
                  1985.2</p>
