            <blockquote>
              <p>故乡的小木屋、筷子、一缸清水<br>
                    和以后许许多多日子<br>
                    许许多多告别<br>
                    被你照耀<br>
                    <br>
                    今天<br>
                    我什么也不说<br>
                    让别人去说<br>
                    让遥远的江上船夫去说<br>
                    有一盏灯<br>
                    是河流幽幽的眼睛<br>
                    闪亮着<br>
                    这盏灯今天睡在我的屋子里<br>
                    <br>
                    过完了这个月，我们打开门<br>
                    一些花开在高高的树上<br>
                    一些果结在深深的地下<br>
                    <br>
                    1984.7</p>
