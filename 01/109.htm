        <td height="75"><div align="center"><span class="style3"> 北斗星　七座村庄</span><br>
            <strong>——献给萍水相逢的额济纳姑娘 </strong> </div></td>
        </tr>
    </table>
      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">

        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>                  <br>
                  村庄　水上运来的房梁　漂泊不定<br>
                  还有十天　我就要结束漂泊的生涯<br>
                  回到五谷丰盛的村庄　废弃果园的村庄<br>
                  村庄　是沙漠深处你所居住的地方　额济纳！<br>
                  <br>
                  秋天的风早早的吹　秋天的风高高地吹<br>
                  静静面对额济纳<br>
                  白杨树下我吹灭你的两只眼睛<br>
                  额济纳　大沙漠上静静的睡<br>
                  <br>
                  额济纳姑娘　我黑而秀美的姑娘<br>
                  你的嘴唇在诉说　在歌唱<br>
                  五谷的风儿吹过骆驼和牛羊<br>
                  翻过沙漠　你是镇子上最令人难忘的姑娘<br>
                  <br>
                  1986</p>
                </blockquote>
