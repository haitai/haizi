                    洗洗参加过古代战争的双手<br>
                    围猎已是很遥远的事<br>
                    不再适合<br>
                    我的血<br>
                    把我的宝剑<br>
                    盔甲<br>
                    以至王冠<br>
                    都埋进四周高高的山上<br>
                    北方马车<br>
                    在黄土的情意中住了下来<br>
                    <br>
