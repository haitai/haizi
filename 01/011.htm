              <p>煤堆<br>
                    闯进冬天的<br>
                    黑色主人<br>
                    拉着大家的手<br>
                    径直走进房屋<br>
                    <br>
                    火<br>
                    闪着光<br>
                    <br>
                    把病牛牵进来！<br>
                    它象一片又瘦又长的树叶<br>
                    落上稻草：唉，这没有泥土的日子<br>
                    但是煤说：<br>
                    火<br>
                    闪着光<br>
                    <br>
                    1984.11</p>
