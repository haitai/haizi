        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>                  黎明以前的深水杀死了我。<br>
                  <br>
                  月光照耀仲夏之夜的脖子<br>
                  秋天收割的脖子。我的百姓<br>
                  <br>
                  秋天收起八九尺的水<br>
                  水深杀我，河流的丈夫<br>
                  收起我的黎明之前的头<br>
                  <br>
                  黎明之前的亲人抱玉入楚国<br>
                  唯一的亲人<br>
                  黎明之前双腿被砍断<br>
                  <br>
                  秋天收起他的双腿<br>
                  像收起八九尺的水<br>
                  <br>
                  那是在五月。黎明以前的深水杀死了我<br>
                  <br>
                  1986.6.20</p>
                </blockquote>
