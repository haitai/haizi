        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p>                  最后的山顶树叶渐红<br>
                  群山似穷孩子的灰马和白马<br>
                  在十月的最后一夜<br>
                  倒在血泊中<br>
                  <br>
                  在十月的最后一夜<br>
                  穷孩子夜里提灯还家　泪流满面<br>
                  一切死于中途　在远离故乡的小镇上<br>
                  在十月的最后一夜<br>
                  <br>
                  背靠酒馆白墙的那个人<br>
                  问起家乡的豆子地里埋葬的人<br>
                  在十月的最后一夜<br>
                  问起白马和灰马为谁而死……鲜血殷红<br>
                  <br>
                  他们的主人是否提灯还家<br>
                  秋天之魂是否陪伴着他<br>
                  他们是否都是死人<br>
                  都在阴间的道路上疯狂奔驰<br>
                  <br>
                  是否此魂替我打开窗户<br>
                  替我扔出一本破旧的诗集<br>
                  在十月的最后一夜<br>
                  我从此不再写你</p>
