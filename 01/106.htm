                  <p>                  <br>
                      天亮我梦见你的生日<br>
                      好像羊羔滚向东方<br>
                      ――那太阳升起的地方<br>
                      <br>
                      黄昏我梦见我的死亡<br>
                      好像羊羔滚向西方<br>
                      ――那太阳落下的地方<br>
                      <br>
                      秋天来到，一切难忘<br>
                      好象两只羊羔在途中相遇<br>
                      在运送太阳的途中相遇<br>
                      碰碰鼻子和嘴唇<br>
                      ――那友爱的地方<br>
                      那秋风吹凉的地方<br>
                      那片我曾经吻过的地方<br>
                      <br>
                      1986.9.10<br>
                      <br>
                      ――――――――――
                      <br>
                      <span class="style9">* B为海子初恋的女友，北京中国政法大学1983级学生。</span></p>
