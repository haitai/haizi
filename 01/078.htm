        <td height="50"><div align="center" class="style10"> 让我把脚丫搁在黄昏中一位木匠的工具箱上</div></td>
        </tr>
    </table>
      <table width="96%"  border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="420" valign="top"><blockquote>
          <blockquote>
            <blockquote>
                <p><br>
                  我坐在中午，苍白如同水中的鸟<br>
                  苍白如同一位户内的木匠<br>
                  在我钉成一支十字木头的时刻<br>
                  在我自己故乡和门前<br>
                  对面屋顶的鸟<br>
                  有一只苍老而死<br>
                  <br>
                  是谁说，寂静的水中，我遇见了这只苍老的鸟<br>
                  <br>
                  就让我歇脚在马厩之中<br>
                  如果不是因时辰不好<br>
                  我记得我自己来自一个更美好的地方<br>
                  让我把脚丫搁在黄昏中一位木匠的工具箱上<br>
                  或者让我的脚丫在木匠家中长成一段白木<br>
                  正当鸽子或者水中的鸟穿行于未婚妻的腹部<br>
                  我被木匠锯子锯开，做成木匠儿子<br>
                  的摇篮。十字架<br>
                  <br>
                  1986.6.15</p>
                </blockquote>
          </blockquote>
