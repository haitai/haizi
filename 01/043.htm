            <blockquote>
                <p>平原上有三个瞎子<br>
                  要出远门<br>
                  <br>
                  红色的手鼓在半夜<br>
                  突然敲响<br>
                  <br>
                  并没有死人<br>
                  并没有埋下枣木拐杖<br>
                  <br>
                  敲响，敲响<br>
                  心在最远的地方沉睡<br>
                  <br>
                  平原上有三个瞎子<br>
                  要出远门<br>
                  <br>
                  那天夜里<br>
                  摸黑吃下高粱饼<br>
                  <br>
                  1984.11</p>
