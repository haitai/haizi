            <blockquote>
                <p>门关户闭<br>
                  诗歌的乞讨人<br>
                  一只布口袋<br>
                  装满女儿的三顿剩饭<br>
                  坐在树底下<br>
                  洗着几代人的脏袜子<br>
                  我就是那女儿<br>
                  农民的女儿<br>
                  中国农民的女儿<br>
                  波兰农民的女儿<br>
                  洗着几代人的袜子<br>
                  等着冰融雪化<br>
                  <br>
                  在所有的人中<br>
                  只有我粗笨<br>
                  善良的只有我<br>
                  熟悉身边的木头<br>
                  瓦片和一代代<br>
                  诚实的婚姻<br>
                  <br>
                  1986</p>
                </blockquote>
