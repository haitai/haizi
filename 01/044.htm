            <blockquote>
                <p>那一年<br>
                  兰州一带的新麦<br>
                  熟了<br>
                  <br>
                  在水面上<br>
                  混了三十多年的父亲<br>
                  回家来<br>
                  <br>
                  坐着羊皮筏子<br>
                  回家来了<br>
                  <br>
                  有人背着粮食<br>
                  夜里推门进来<br>
                  <br>
                  油灯下<br>
                  认清是三叔<br>
                  <br>
                  老哥俩<br>
                  一宵无言<br>
                  <br>
                  只有水烟锅<br>
                  咕噜咕噜<br>
                  谁的心思也是<br>
                  半尺厚的黄土<br>
                  熟了麦子呀！<br>
                  <br>
                  1985.1.20</p>
                </blockquote>
          </blockquote>
