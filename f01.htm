          <p>　　
            海子，原名查海生，1964年生于安徽省怀宁县高河查湾，在农村长大。1979年考入北京大学法律系，1983年毕业后被分配至北京中国政法大学哲学教研室工作。1989年3月26日在河北省山海关附近卧轨自杀。在不到7年的时间里，海子创作了大量的文学作品。他说：“我的诗歌理想是在中国成就一种伟大的集体的诗。我不想成为一个抒情诗人、或一位戏剧诗人，甚至不想成为一名史诗诗人，我只想融合中国的行动成就一种民族和人类的结合，诗和真理合一的大诗”。</p>
